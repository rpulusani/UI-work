<div id="cancel" class="modal">
    <div class="modal__body">
        <h2>Do you really want to cancel?</h2>
        <hr>
        <p> All data will be lost.</p>
        <button name="cancel" class="btn btn--secondary"
                data-js="modalClose">Cancel</button>
        <button name="ok" class="btn btn--primary" ng-click="cancel()"
                data-js="modalClose">Ok</button>
    </div>
</div>
