<fieldset>
    <h4>Address Information</h4>
    <div class="form__field">
        <label>Address Name</label>
        <input name="addName" type="text" ng-model="address.addName" value="" class="" />
    </div>
    <div class="form__field">
        <label>Store-front Name</label>
        <input name="storeName" type="text" ng-model="address.storeName" value="" class="" />
    </div>
    <div class="form__field form__field--required">
        <label>Address Line 1</label>
        <input name="addrLine1" type="text" ng-model="address.addrLine1" value="" class="" required />
    </div>
    <div class="form__field">
        <label>Address Line 2</label>
        <input name="addrLine2" type="text" ng-model="address.addrLine2"  value="" class="" />
    </div>
    <div class="form__field form__field--required">
        <label>City</label>
        <input name="city" type="text" ng-model="address.city" value="" class="" required />
    </div>
    <div class="form__field form__field--required">
        <label>Country</label>
        <select name="country" ng-model="address.country" required>
            <option value="">- select -</option>
            <option>United States</option>
        </select>
    </div>
    <div class="form__field form__field--required">
        <label>State</label>
        <select name="state" ng-model="address.state" required>
            <option value="">- select -</option>
            <option>Kentucky</option>
        </select>
    </div>
    <div class="form__field form__field--required">
        <label>Zip</label>
        <input type="text" name="zipCode" ng-model="address.zipCode" value="" class="" required />
    </div>
</fieldset>
