<div class="btns">
    <button class="btn" ng-click="goToServiceCreate()" translate="DEVICE_MGT.REQUEST_SERVICE"
        ng-if="createBreakFixAccess && (currentServiceRequestTab === 'serviceRequestsDeviceTab' || currentServiceRequestTab ==='serviceRequestsServiceTab')"></button>
     <button type="button" class="btn btn--default" href="" ng-click="goToAddressCreate()"
        translate="ADDRESS_SERVICE_REQUEST.ADD"
        ng-if="addressAccess && currentServiceRequestTab === 'serviceRequestsAddressTab'"></button>
        <button type="button" class="btn btn--default" href="" ng-click="goToContactCreate()"
        translate="CONTACT_SERVICE_REQUEST.ADD"
        ng-if="contactAccess && currentServiceRequestTab === 'serviceRequestsContactTab'"></button>
</div>
