<div ng-if="configure.device.service">
    <h2 translate="{{configure.device.service.translate.title}}"></h2>

    <div class="well col-1-3">
        <ul class="info-list">
            <li class="info-list__item">
                <div class="info-list__item-name" translate="{{configure.device.service.translate.description}}"></div>
                <div class="info-list__item-value" ng-bind="sr.description"></div>
            </li>
        </ul>
    </div>
</div>
