<div sr-header></div>

<h2 translate="{{configure.receipt.translate.title}}" translate-values="{{configure.receipt.translate.titleValues}}"></h2>
<!-- request status goes here -->

<span request-contacts></span>


<div class="row" ng-if="configure.detail">
    <div class="col-1">
        <h2 translate="{{configure.detail.translate.title}}"></h2>
        <div class="row row--alley-2">
            <div class="col-2-3">
                <div class="well">
                    <dl class="row text--small">
                        <dt class="col-1-3 text--semi-bold" ng-show="configure.detail.show.referenceId"
                            translate="{{configure.detail.translate.referenceId}}"></dt>
                        <dd class="col-2-3" ng-show="configure.detail.show.referenceId"
                             ng-bind="sr.customerReferenceId"></dd>
                        <dt class="col-1-3 text--semi-bold" ng-show="configure.detail.show.costCenter"
                            translate="{{configure.detail.translate.costCenter}}"></dt>
                        <dd class="col-2-3" ng-show="configure.detail.show.costCenter"
                            ng-bind="sr.costCenter"></dd>
                        <dt class="col-1-3 text--semi-bold" ng-show="configure.detail.show.comments"
                            translate="{{configure.detail.translate.comments}}"></dt>
                        <dd class="col-2-3" ng-show="configure.detail.show.comments"
                            ng-bind="sr.notes"></dd>
                        <dt class="col-1-3 text--semi-bold" ng-show="configure.detail.show.attachements"
                            translate="{{configure.detail.translate.attachements}}"></dt>
                        <dd class="col-2-3"  ng-show="configure.detail.show.attachements"
                            ng-bind=""></dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- additional request Details go here -->

<span sr-device-information></span>
<span sr-device-removal></span>
<span sr-device-contact></span>
<span sr-device-service-details></span>
