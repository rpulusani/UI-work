<h4 translate="REQUEST_MAN.COMMON.TXT_REQUEST_CONTACT"></h4>

<a href="#" title="Select a different contact">Select a different contact</a>

<ul class="info-list">
    <li class="info-list__item">
        <div class="info-list__item-name">Name:</div>
        <div class="info-list__item-value" ng-bind="contact.name"></div>
    </li>
    <li class="info-list__item" ng-if="contact.phoneNumber">
        <div class="info-list__item-name" translate="CONTACT_MAN.COMMON.TXT_PHONE"></div>
        <div class="info-list__item-value" ng-bind="contact.phoneNumber"></div>
    </li>
    <li class="info-list__item" ng-if="contact.emailAddress">
        <div class="info-list__item-name" translate="CONTACT_MAN.COMMON.TXT_EMAIL"></div>
        <div class="info-list__item-value" ng-bind="contact.emailAddress"></div>
    </li>
</ul>
