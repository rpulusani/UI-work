<h4>Primary Contact for this Request</h4>

<a href="#" title="Select a different contact">Select a different contact</a>

<ul class="info-list">
    <li class="info-list__item">
        <div class="info-list__item-name">Name:</div>
        <div class="info-list__item-value" ng-bind="contact.name"></div>
    </li>
    <li class="info-list__item">
        <div class="info-list__item-name">Phone Number:</div>
        <div class="info-list__item-value" ng-bind="contact.phoneNumber"></div>
    </li>
    <li class="info-list__item">
        <div class="info-list__item-name">Email Address:</div>
        <div class="info-list__item-value" ng-bind="contact.emailAddress"></div>
    </li>
</ul>

<a href="#" title="Add an Additional Contact for this Request">Add an Additional Contact for this Request</a>
