<div ng-if="configure.device.update">
    <h2 translate="{{configure.device.update.translate.title}}"></h2>
    
    <div class="well">
        <ul class="info-list">
            <li class="info-list__item">
                <div class="info-list__item-name" translate="{{configure.device.update.translate.installAddress}}"></div>
                <div class="info-list__item-value" ng-bind-html="formattedDeviceAddress"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="{{configure.device.update.translate.move}}"></div>
                <div class="info-list__item-value" ng-bind="formattedMoveDevice"></div>
            </li>
        </ul>
    </div>
</div>
