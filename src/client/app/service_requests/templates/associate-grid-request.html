  
        <div class="alert alert--info" ng-if="gridLoading === true">
            <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
                <div class="alert__body">
                     <span translate="GRID.LOADING"></span>
                </div>
        </div>

        <div class="alert alert--info" ng-if="gridLoading === false && associateRequests.data.length === 0">
            <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
                <div class="alert__body">
                     <span translate="GRID.EMPTY"></span>
                </div>
        </div>

        <div ng-if="associateRequests.data.length > 0">
            <div ui-grid="associateRequests" class="table" ng-style="associateRequests.getStyle()" ui-grid-auto-resize
            ui-grid-exporter ui-grid-move-columns ui-grid-resize-columns ui-grid-selection>
            </div>

            
        </div>
