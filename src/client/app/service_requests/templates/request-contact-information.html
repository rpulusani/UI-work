<h2 translate="{{configure.contact.translate.title}}"></h2>
<div class="row--alley-thick">
    <div class="col-1-3">
        <p translate="{{configure.contact.translate.requestedByTitle}}"></p>

        <div class="well well--no-shadow">
            <p ng-bind-html="requestedByContactFormatted"></p>
            <div ng-if="configure.contact.show.primaryAction" class="primary-contact-action">&nbsp;</div>
        </div>
    </div>
    <div class="col-1-3">
        <p translate="{{configure.contact.translate.primaryTitle}}"></p>

        <div class="well well--no-shadow">
            <p ng-bind-html="formattedPrimaryContact"></p>

            <a ng-if="configure.contact.show.primaryAction"
                ng-click="goToContactPicker(configure.contact.source, 'updateRequestContact', configure.contact.pickerObject)"
                class="primary-contact-action"
                href=""
                translate="{{configure.contact.translate.changePrimary}}"
            ></a>
        </div>
    </div>
</div>
