<div class="row row--alley-2">

    <div class="col-1">
        <h1 translate="REPORTING.TITLE"></h1>
        <h2 class="vertical-space--thick"translate="REPORTING.RUN_TITLE"></h1>        
        <form name="newReport" method="post" enctype="multipart/form-data" novalidate>
            <input type="hidden" name="definitionId" ng-value="category.id"/>
            <input type="hidden" name="date" ng-value="currentDate | date:'MM/dd/yyyy'"/>
            <input type="hidden" name="desc" ng-value="category.desc"/>
            <input type="hidden" name="status" value="pending"/>
            <button name="submit" class="col-1-3 btn btn--primary" ng-click="runReport(category.id)" href="" 
                    type="submit" translate="REPORTING.SUBMIT">
            </button>
        </form>
        <p>        
        <button name="back" class="col-1-3 btn btn--secondary" ng-click="back()" translate="LABEL.BACK"></button>
        <button name="cancel" class="col-1-3 btn btn--secondary" ng-click="cancel()" translate="LABEL.CANCEL"></button>
    </div>
</div>
