<form name="newReport" method="post" enctype="multipart/form-data" novalidate>
    <div class="row">
        <div class="col-1-3">
            <div class="row">
                <div class="col-1">
                    <div class="form__field form__field--select">
                        <label translate="REPORTING.ORDER_TYPE"></label>
                        <div selectric model="finder.orderType" options="finder.orderTypes" label="value" value="value"
                            placeholder="{{'LABEL.SELECT' | translate}}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row--alley-thick">
                <div class="col-1-2">
                    <div class="form__field">
                        <label translate="REPORTING.DATE_FROM"></label>
                        <input type="text" ng-model="finder.dateFrom" date-val="finder.dateFrom" datepicker />
                    </div>
                 </div>

                <div class="col-1-2">
                     <div class="form__field">
                        <label translate="REPORTING.DATE_TO"></label>
                        <input type="text" ng-model="finder.dateTo" date-val="finder.dateTo" datepicker />
                    </div>
               </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <button name="submit" class="btn btn--primary" ng-click="runReport(report)" type="submit"
                        translate="REPORTING.RUN_REPORT"></button>

                    <input type="hidden" name="report.id" ng-value="report.id"/>
                </div>
            </div>
        </div>
    </div>
</form>
