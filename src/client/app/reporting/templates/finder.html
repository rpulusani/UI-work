<div class="row">
    <div class="col-1-4">
        <div class="row">
            <form name="newReport" method="post" enctype="multipart/form-data" novalidate>
                <div class="col-1 form__field">
                    <label translate="REPORTING.EVENT_TYPE"></label>
                    <select name="eventType" id="eventType" ng-model="finder.eventType">
                        <option ng-repeat="eventType in category.eventTypes" value="{{eventType}}" ng-bind="eventType" ng-selected="eventType == finder.eventType"></option>
                    </select>
                </div>

                <div class="col-1-2">
                    <div class="form__field">
                        <label translate="REPORTING.EVENT_DATE_FROM"></label>
                        <input type="text" name="eventDateFrom" id="eventDateFrom" ng-model="finder.dateFrom">
                     </div>
                 </div>

                <div class="col-1-2">
                     <div class="form__field">
                        <label translate="REPORTING.EVENT_DATE_TO"></label>
                        <input type="text" name="eventDateTo" id="eventDateTo" ng-model="finder.dateTo">
                    </div>
               </div>

                <div class="col-1">
                    <button name="submit" class="btn btn--primary" ng-click="runReport()" type="submit"
                        translate="REPORTING.RUN_TITLE"></button>
                </div>

                <input type="hidden" name="category.id" ng-value="category.id"/>
            </form>
        </div>
    </div>
</div>
