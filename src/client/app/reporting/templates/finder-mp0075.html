<form name="newReport" method="post" enctype="multipart/form-data" novalidate>
    <div class="row">
        <div class="col-1-3">
            <div class="row">
                <div class="col-1">
                    <div class="form__field form__field--select">
                        <label translate="REPORTING.METER_SOURCE"></label>
                        <div selectric model="finder.mmrType" options="finder.mmrTypes" label="value" value="value"
                            placeholder="{{'LABEL.SELECT' | translate}}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row--alley-thick">
                <div class="col-2-3">
                    <div class="form__field">
                        <label translate="REPORTING.NUMBER_OF_DAYS"></label>
                        <input type="text" ng-model="finder.mmrDays" ng-value="finder.mmrDays" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <button name="submit" class="btn btn--primary" ng-click="runReport(report)" type="submit"
                        translate="REPORTING.RUN_REPORT"></button>

                    <input type="hidden" name="report.id" ng-value="report.id"/>
                </div>
            </div>
        </div>
    </div>
</form>
