<div class="page-header">
    <div class="row">
        <div class="col-2-3">
            <h1 translate="{{ configure.header.translate.h1 }}" translate-values="{{ configure.header.translate.h1Values }}"></h1>
            <p class="text--large" translate="{{ configure.header.translate.body }}"></p>
        </div>
    </div>
</div>

<div class="page-content">

    <div class="row" ng-show="report.id === 'hw0008'">
        <div report-hardware-orders></div>
    </div>
    <div class="row" ng-show="report.id === 'hw0015'">
        <div report-hardware-installation-requests></div>
    </div>
    <div class="row" ng-show="report.id === 'mp0021'">
        <div report-consumables-orders></div>
    </div>
    <div class="row" ng-show="report.id === 'mp0075'">
        <div report-missing-meter-reads></div>
    </div>
    <div class="row" ng-show="report.id === 'mp9073'">
        <div report-madc></div>
    </div>
    <div class="row">
        <div class="col-1">
            <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ui-grid-exporter></div>
            <div pagination grid="{{gridOptions}}"></div>
        </div>
    </div>

</div>
