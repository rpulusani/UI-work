<div class="page-header">
    <div class="row">
        <div class="col-2-3">
            <h1 translate="{{ configure.header.translate.h1 }}" translate-values="{{ configure.header.translate.h1Values }}"></h1>
            <p class="text--large" translate="{{ configure.header.translate.body }}"></p>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="row" ng-show="report.id === 'hw0008'">
        <div report-hardware-orders></div>
    </div>
    <div class="row" ng-show="report.id === 'hw0015'">
        <div report-hardware-installation-requests></div>
    </div>
    <div class="row" ng-show="report.id === 'mp0021'">
        <div report-consumables-orders></div>
    </div>
    <div class="row" ng-show="report.id === 'mp0075'">
        <div report-missing-meter-reads></div>
    </div>
    <div class="row" ng-show="report.id === 'mp9073'">
        <div report-madc></div>
    </div>
    <div class="row" ng-show="report.id === 'pb0001'">
        <div report-billed-pages></div>
    </div>
    <div class="row" ng-show="report.id === 'sd0101'">
        <div report-service-detail></div>
    </div>

    <div class="clearfix">
        <div ng-show="gridTitle" print-export-title title="{{ gridTitle }}"></div>
        <div class="col-1"></div>
    </div>
    
    <div class="row">
        <div class="col-1">
            <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ui-grid-exporter>
                <div class="alert alert--info" ng-show="gridOptions.showLoader == true">
                    <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
                      <div class="alert__body">
                        <span translate="GRID.LOADING"></span>
                      </div>
                </div>
                <div class="alert alert--info" ng-show="gridOptions.showNoResults">
                    <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
                      <div class="alert__body">
                        <span translate="GRID.EMPTY"></span>
                      </div>
                </div>
            </div>
            <div pagination grid="{{gridOptions}}"></div>
        </div>
    </div>
</div>
