<form check-form-valid  name="newReport" method="post" enctype="multipart/form-data" novalidate>
    <div class="row">
        <div class="col-1-3">
            <div class="row">
                <div class="col-1">
                    <div class="form__field form__field--select">
                        <label translate="REPORTING.SR_STATUS"></label>
                        <div selectric model="finder.srStatus" options="finder.srStatusTypes" label="value" value="value"
                            placeholder="{{'LABEL.COMMON.SELECT' | translate}}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row--alley-thick">
                <div class="col-1-2 floatL">
                    <div class="form__field form__field--required">
                        <label translate="REPORTING.DATE_FROM"></label>
                        <input type="text" ng-model="finder.dateFrom" date-val="finder.dateFrom" datepicker 
                        required />
                    </div>
                 </div>

                <div class="col-1-2 floatL">
                    <div class="form__field form__field--required">
                        <label translate="REPORTING.DATE_TO"></label>
                        <input type="text" ng-model="finder.dateTo" date-val="finder.dateTo" datepicker 
                        required />
                    </div>
               </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <div class="form__field form__field--select">
                        <label translate="REPORTING.WITH_PARTS"></label>
                        <div selectric model="finder.withParts" options="finder.withPartsTypes" label="value" value="value"
                            placeholder="{{'LABEL.COMMON.SELECT' | translate}}">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <button name="submit" type="submit" class="Button Button--default btn btn--primary"
                            v-busy="isLoading" v-busy-label="{{ 'COMMON.ACTIONS.BTN_LOADING' | translate}}" 
                            ng-click="newReport.$valid && runReport(report)">
                            <span translate="{{configure.button.name}}"></span>
                    </button>

                    <input type="hidden" name="report.id" ng-value="report.id"/>
                </div>
            </div>
        </div>
    </div>
</form>
