<div class="page-header">
    <div class="row">
        <div class="col-2-3">
            <h1 translate="REPORTING.TITLE"></h1>
            <p class="text--large" translate="MESSAGE.LIPSUM"></p>
        </div>
    </div>
</div>

<div class="page-content">
    <h2 translate="REPORTING.KEY_PERFORMANCE_INDICATORS"></h2>

    <div class="row row--alley-thin">
        <div class="col-1-3">
            <img src="/etc/resources/img/reports/kpi_fleet_availability.svg" />
        </div>

        <div class="col-1-3">
            <img src="/etc/resources/img/reports/kpi_response_time.svg" />
        </div>
        <div class="col-1-3">
            <img src="/etc/resources/img/reports/kpi_consumables.svg" />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <h2 translate="REPORTING.CHARTS"></h2>
        </div>
    </div>

    <div class="row row--alley-thick">
        <div class="col-1-3">
            <div class="well">
                <img src="/etc/resources/img/reports/asset_count.svg" />
            </div>
        </div>
        <div class="col-1-3">
            <div class="well">
                <img src="/etc/resources/img/reports/madc_events.svg" />
            </div>
        </div>
        <div class="col-1-3">
            <div class="well">
                <img src="/etc/resources/img/reports/meter_reads.svg" />
            </div>
        </div>
    </div>

    <div class="row row--alley-thick">
        <div class="col-1-3">
            <div class="well">
                <img src="/etc/resources/img/reports/consumables_orders.svg" />
            </div>
        </div>
        <div class="col-1-3">
            <div class="well">
                <img src="/etc/resources/img/reports/hardware_orders.svg" />
            </div>
        </div>
        <div class="col-1-3">
            <div class="well">
                <img src="/etc/resources/img/reports/billed_pages.svg" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <h2 translate="REPORTING.STANDARD_REPORTS"></h2>
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <table class="table table--condensed table--even table--bordered table--responsive" style="min-height:0;">
                <thead>
                    <tr>
                        <th translate="REPORTING.NAME"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports">
                        <td>
                            <a href="#" ng-click="(report.id == 'mp9073' || report.id == 'mp9058sp') && goToFinder(report)" ng-bind="report.name"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <h2 translate="REPORTING.OTHER_REPORTS"></h2>
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <table class="table table--condensed table--even table--bordered table--responsive" style="min-height:0;">
                <thead>
                    <tr>
                        <th translate="LABEL.CREATED">a</th>
                        <th translate="LABEL.TAGGED_AS"></th>
                        <th translate="LABEL.FILE"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports">
                        <td>
                            <p class="text--small">7/1/2015</p>
                        </td>
                        <td>
                            <p class="text--small">[tag name]</p>
                        </td>
                        <td>
                            <a href="#">[file name]</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
