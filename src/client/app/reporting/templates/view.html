<div class="page-header">
    <div class="row">
        <div class="col-2-3">
            <h1 translate="{{ configure.header.translate.h1 }}"></h1>
            <p class="text--large" translate="{{ configure.header.translate.body }}"></p>
        </div>
    </div>
</div>

<div class="page-content">
    <h2 translate="{{ configure.report.kpi.translate.h2 }}"></h2>

    <div class="row row--alley-thin">
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.kpi.translate.fleetAvailability }}"></a>
            </div>
            <img src="/etc/resources/img/reports/kpi_fleet_availability.svg" />
        </div>

        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.kpi.translate.responseTime }}"></a>
            </div>
            <img src="/etc/resources/img/reports/kpi_response_time.svg" />
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.kpi.translate.consumables }}"></a>
            </div>
            <img src="/etc/resources/img/reports/kpi_consumables.svg" />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <h2 translate="{{ configure.report.charts.translate.h2 }}"></h2>
        </div>
    </div>

    <div class="row row--alley-thick">
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.charts.translate.assetCount }}"></a>
            </div>
            <div class="well">
                <div draw="piechart" data="{{ fauxCharts.assetCount }}"></div>
            </div>
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.charts.translate.madcEvents }}"></a>
            </div>
            <div class="well">
                <div draw="barchart" data="{{ fauxCharts.madcEvents }}"></div>
            </div>
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.charts.translate.meterReads }}"></a>
            </div>
            <div class="well">
                <img src="/etc/resources/img/reports/meter_reads.svg" />
            </div>
        </div>
    </div>

    <div class="row row--alley-thick">
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.charts.translate.consumablesOrders }}"></a>
            </div>
            <div class="well">
                <img src="/etc/resources/img/reports/consumables_orders.svg" />
            </div>
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.charts.translate.hardwareOrders }}"></a>
            </div>
            <div class="well">
                <img src="/etc/resources/img/reports/hardware_orders.svg" />
            </div>
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.charts.translate.billedPages }}"></a>
            </div>
            <div class="well">
                <img src="/etc/resources/img/reports/billed_pages.svg" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <h2 translate="{{ configure.report.grids.standard.translate.h2 }}"></h2>
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <table class="table table--condensed table--even table--bordered table--responsive" style="min-height:0;">
                <thead>
                    <tr>
                        <th translate="{{ configure.report.grids.standard.translate.fieldReportName }}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports">
                        <td>
                            <a href="#" ng-click="(report.id == 'mp9073' || report.id == 'mp9058sp') && goToFinder(report)" ng-bind="report.name"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <h2 translate="{{ configure.report.grids.other.translate.h2 }}"></h2>
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <table class="table table--condensed table--even table--bordered table--responsive" style="min-height:0;">
                <thead>
                    <tr>
                        <th translate="{{ configure.report.grids.other.translate.h2 }}"></th>
                        <th translate="{{ configure.report.grids.other.translate.h2 }}"></th>
                        <th translate="{{ configure.report.grids.other.translate.h2 }}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports">
                        <td>
                            <p class="text--small">7/1/2015</p>
                        </td>
                        <td>
                            <p class="text--small">[tag name]</p>

                        <td>
