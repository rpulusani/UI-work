<div class="page-header">
    <div class="row">
        <div class="col-2-3">
            <h1 translate="{{ configure.header.translate.h1 }}"></h1>
            <p class="text--large" translate="{{ configure.header.translate.body }}"></p>
        </div>
    </div>
</div>

<div class="page-content">
    <h2 translate="{{ configure.report.kpi.translate.h2 }}"></h2>

    <div class="row row--alley-thin">
        <div class="col-1-3">
            <div class="text--align-center">
                <p translate="{{ configure.report.kpi.translate.fleetAvailability }}"></p>
            </div>
            <div>
                <p class="text--align-center" ng-if="chartObject.fleetAvailability.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                <div google-chart chart="{{ chartObject.fleetAvailability }}"></div>
            </div>
        </div>

        <div class="col-1-3">
            <div class="text--align-center">
                <p translate="{{ configure.report.kpi.translate.responseTime }}"></p>
            </div>
            <div>
                <p class="text--align-center" ng-if="chartObject.responseTime.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                <div google-chart chart="{{ chartObject.responseTime }}"></div>
            </div>
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <p translate="{{ configure.report.kpi.translate.consumables }}"></p>
            </div>
            <div>
                <p class="text--align-center" ng-if="chartObject.consumables.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                <div google-chart chart="{{ chartObject.consumables }}"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <h2 translate="{{ configure.report.charts.translate.h2 }}"></h2>
        </div>
    </div>

    <div class="row row--alley-thick">
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" ng-click="goToFinderById('mp9058sp')" translate="{{ configure.report.charts.translate.assetCount }}"></a>
            </div>
            <div class="well">
                <p class="text--align-center" ng-if="chartObject.assetRegister.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                <div google-chart chart="{{ chartObject.assetRegister }}"></div>
            </div>
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" ng-click="goToFinderById('mp9073')" translate="{{ configure.report.charts.translate.madcEvents }}"></a>
            </div>
            <div class="well">
                <p class="text--align-center" ng-if="chartObject.madc.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                <div google-chart chart="{{ chartObject.madc }}"></div>
            </div>
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" translate="{{ configure.report.charts.translate.meterReads }}"></a>
            </div>
            <div class="well">
                <div class="row">
                    <div class="col-1-2">
                        <div><p class="text--align-center" translate="{{ configure.report.charts.translate.allReads }}"></p></div>

                        <p class="text--align-center" ng-if="chartObject.missingMeterReadsAll.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                        <div google-chart chart="{{ chartObject.missingMeterReadsAll }}"></div>
                    </div>
                    <div class="col-1-2">
                        <div><p class="text--align-center" translate="{{ configure.report.charts.translate.missedReads }}"></p></div>
                        <p class="text--align-center" ng-if="chartObject.missingMeterReadsMissed.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                        <div google-chart chart="{{ chartObject.missingMeterReadsMissed }}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row row--alley-thick">
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" ng-click="goToFinderById('mp0021')" translate="{{ configure.report.charts.translate.consumablesOrders }}"></a>
            </div>
            <div class="well">
                <div class="row">
                    <div class="col-1-2">
                        <div><p class="text--align-center" translate="{{ configure.report.charts.translate.consumablesOrdersOpen }}"></p></div>

                        <p class="text--align-center" ng-if="chartObject.consumablesOrdersOpen.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                        <div google-chart chart="{{ chartObject.consumablesOrdersOpen }}"></div>
                    </div>
                    <div class="col-1-2">
                        <div><p class="text--align-center" translate="{{ configure.report.charts.translate.consumablesOrdersShipped }}"></p></div>
                        <p class="text--align-center" ng-if="chartObject.consumablesOrdersShipped.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                        <div google-chart chart="{{ chartObject.consumablesOrdersShipped }}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" ng-click="goToFinderById('hw0008')" translate="{{ configure.report.charts.translate.hardwareOrders }}"></a>
            </div>
            <div class="well">
                <div class="row">
                    <div class="col-1-2">
                        <div><p class="text--align-center" translate="{{ configure.report.charts.translate.hardwareOrdersOpen }}"></p></div>

                        <p class="text--align-center" ng-if="chartObject.hardwareOrdersOpen.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                        <div google-chart chart="{{ chartObject.hardwareOrdersOpen }}"></div>
                    </div>
                    <div class="col-1-2">
                        <div><p class="text--align-center" translate="{{ configure.report.charts.translate.hardwareOrdersShipped }}"></p></div>

                        <p class="text--align-center" ng-if="chartObject.hardwareOrdersShipped.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                        <div google-chart chart="{{ chartObject.hardwareOrdersShipped }}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1-3">
            <div class="text--align-center">
                <a href="#" ng-click="goToFinderById('pb0001')" translate="{{ configure.report.charts.translate.billedPages }}"></a>
            </div>
            <div class="well">
                <p class="text--align-center" ng-if="chartObject.pagesBilled.dataPoint < 1" translate="{{ configure.report.charts.translate.noDataAvailable }}"></p>
                <div google-chart chart="{{ chartObject.pagesBilled }}"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <table class="table table--responsive table--condensed table--bordered" style="min-height:0;">
                <thead>
                    <tr>
                        <th translate="REPORTING.NAME"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="report in reports">
                        <td>
                            <a href="#" ng-click="goToFinder(report)" ng-bind="report.name"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <div print-export-title title="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_OTHER_DOCS_CNT"></div>
            
            <hr/>

            <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns></div>
            <div pagination grid="{{gridOptions}}"></div>
        </div>
    </div>

</div>
