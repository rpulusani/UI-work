<div class="row row--alley-2">
    <div class="col-1">
        <h1 translate="REPORTING.RUN_TITLE">{{category.desc}}</h1>
        <form name="newReport" method="post" enctype="multipart/form-data" novalidate>
            <div class="form__field">
                <label for="eventType">Event Type</label><br/>
                <select name="eventType" id="eventType" ng-model="reportParams.eventType">
                    <option ng-repeat="eventType in reportParams.eventTypes" value="{{eventType}}">{{eventType}}</option>
                </select>
            </div>
            <div class="form__field">
                <label for="eventDateFrom">From</label><br/>
                <input type="date" name="eventDateFrom" id="eventDateFrom" ng-model="reportParams.eventDateFrom"><br/>
             </div>
             <div class="form__field">
                <label for="eventDateFrom">To</label><br/>
                <input type="date" name="eventDateTo" id="eventDateTo" ng-model="reportParams.eventDateTo"><br/>
            </div>
            <div class="form__field">
                <input type="hidden" name="reportParams.definitionId" ng-value="category.id"/>
                <button name="submit" class="col-1-3 btn btn--primary" ng-click="runReport(reportParams)" type="submit"
                    translate="REPORTING.RUN_TITLE"></button>
            </div>
        </form>
    </div>
</div>
