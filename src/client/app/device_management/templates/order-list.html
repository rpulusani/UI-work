<div open-sr configure="configure"></div>

<div supplies-accessory-order></div>

<div print-export-title title="DEVICE_MAN.MANAGE_DEVICE_SUPPLIES.TXT_GRID_DEVICE_ORDER_HISTORY" id="orders-history" ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined"></div>

<hr ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined"/>
<div ng-show="gridOrdersOptions.data && gridOrdersOptions.data.length > 0" grid-filter options="filterOptions" params="optionParams" ng-show="filterOptions.length > 1"></div>
<div ng-show="gridOrdersOptions.data && gridOrdersOptions.data.length > 0" grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef"></div>
<div ng-show="gridOrdersOptions.data.length > 0" ui-grid="gridOrdersOptions" class="table" ui-grid-move-columns ui-grid-resize-columns></div>
<span ng-if="!gridOrdersOptions.data || gridOrdersOptions.data.length === 0" translate="LABEL.ZERO_RECORDS"></span>
<div pagination grid="{{gridOrdersOptions}}"></div>
