<div class="set" data-js="set">
    <div id="deviceListTabOutter" class="set__trigger" data-toggle="deviceListTab">
        <a href="#deviceListTab" translate="DEVICE_MAN.MANAGE_DEVICES.TAB_DEVICE_LIST"><i class="set__icon"></i></a>
    </div>
    <div class="set__content" id="deviceListTab">
    <div class="col-1">
        <div print-export-title title="DEVICE_MGT.TITLE_CNT"></div>
        <hr/>
    </div>
    <div grid-filter options="filterOptions" params="optionParams"></div>


    <div class="row l-pad-top l-pad-bottom" ng-if="searchDevice">
        <div class="col-lg-2-3 col-md-1-1">
            <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef" total="pagination"></div>
        </div>
        <div class="col-1-8 l-alley-before-thick">
            <div columnpicker></div>
        </div>
    </div>
    <div class="row l-pad-top">
        <!-- <div class="col-lg-2-3 col-md-1-1">
            <a href="" ng-click="clearFilter">Clear Filter</a>
        </div> -->
        <div class="col-lg-2-3 col-md-1-1">
            <span class="text--semi-bold" translate="DEVICE_MAN.COMMON.TXT_DEVICE_ACTIONS"></span>
        </div>
    </div>
    <div class="col-md-1-1 btns">
        <button type="button" class="btn btn--default" href="" ng-click="selectRow('orderSupplies')"
            translate="DEVICE_MAN.COMMON.BTN_ORDER_SUPPLIES" ng-disabled="!isSingleSelected()" ng-if="orderSupplies"></button>
        <button type="button" class="btn btn--default" href="" ng-click="selectRow('requestService')"
            translate="DEVICE_MAN.MANAGE_DEVICES.BTN_REQUEST_SERVICE" ng-disabled="!isSingleSelected()" 
            ng-if="createBreakFixAccess"></button>
        <button type="button" class="btn btn--default" href="" ng-click="selectRow('updatePageCounts')"
            translate="DEVICE_MAN.MANAGE_DEVICES.BTN_UPDATE_PAGE_COUNTS_UC" ng-if="pageCountAccess" 
            ng-disabled="!isSingleSelected()"></button>
        <button type="button" class="btn btn--default" href="" ng-click="selectRow('edit')"
            translate="LABEL.EDIT" ng-disabled="!isSingleSelected()"></button>
        <button type="button" class="btn btn--default" href="" ng-click="selectRow('move')"
            translate="LABEL.MOVE" ng-disabled="!isSingleSelected()"></button>
        <button type="button" class="btn btn--default" href="" ng-click="selectRow('orderAnother')"
            translate="DEVICE_MGT.ORDER_ANOTHER_BTN" ng-disabled="!isSingleSelected()"></button>
        <button type="button" class="btn btn--default" href="" ng-click="selectRow('delete')"
            translate="DEVICE_MGT.REMOVE_FROM_FLEET" ng-disabled="!isSingleSelected()" ng-if="decommissionAccess"></button>
    </div>
    <div class="col-1">
        <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ui-grid-exporter></div>
        <div pagination grid="gridOptions" ></div>
    </div>
  </div>

    <div class="set__trigger" data-toggle="mapViewTab" ng-click="goToLBS()" ng-if="lbsAccess">
        <a  translate="DEVICE_MAN.MANAGE_DEVICES.TAB_MAP_VIEW"><i class="set__icon"></i></a>
    </div>
</div>
