<h2 class="vertical-space--none" translate="DEVICE_MGT.PAGE_COUNT_SUMMARY"></h2>
<span translate="DEVICE_MGT.LAST_UPDATED" translate-values="{lastUpdatedDate: '10/22/2015'}"></span>

<hr />

<ul class="info-list text--small">
    <li class="info-list__item" ng-show="ltpc">
        <div class="info-list__item-name" translate="PAGE_COUNT_TYPE.LIFETIME_TITLE"></div>
        <div class="info-list__item-value" translate="DEVICE_MGT.NO_OF_PAGES" translate-values="{pageCount: ltpc.value}"></div>
    </li>
    <li class="info-list__item" ng-show="color">
        <div class="info-list__item-name" translate="PAGE_COUNT_TYPE.COLOR_TITLE"></div>
        <div class="info-list__item-value" translate="DEVICE_MGT.NO_OF_PAGES" translate-values="{pageCount: color.value}"></div>
    </li>
    <li class="info-list__item" ng-show="mono">
        <div class="info-list__item-name" translate="PAGE_COUNT_TYPE.MONO_TITLE"></div>
        <div class="info-list__item-value" translate="DEVICE_MGT.NO_OF_PAGES" translate-values="{pageCount: mono.value}"></div>
    </li>
</ul>

<h2 class="vertical-space--none" translate="DEVICE_MGT.DEVICE_INFO"></h2>
<div class="clearfix">
    <span translate="DEVICE_MGT.LAST_UPDATED" translate-values="{lastUpdatedDate: '10/22/2015'}"></span>
    <a href="" class="push call-to-action call-to-action--after" ng-click="goToUpdate(device);" translate="LABEL.UPDATE_LINK"></a>
</div>

<hr />

<div class="row row--alley-4">
    <div class="col-lg-1-2">
        <h3 class="text--semi-bold vertical-space--none" translate="LABEL.LOCATION"></h3>
        <ul class="info-list text--small">
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_MGT.INSTALL_DATE"></div>
                <div class="info-list__item-value" ng-bind="device.installDate | date:'MM/dd/yyyy'"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_MGT.INSTALL_ADDRESS"></div>
                <div class="info-list__item-value">
                    <span style="white-space: pre;" ng-bind-html="formattedAddress"></span>
                    <a href="#" class="call-to-action call-to-action--after" translate="LABEL.VIEW_ON_MAP"></a>
                </div>
            </li>
        </ul>

        <h3 class="text--semi-bold vertical-space--none" translate="LABEL.NETWORK_CONFIG"></h3>
        <ul class="info-list text--small">
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_MGT.IP_ADDRESS"></div>
                <div class="info-list__item-value" ng-bind="device.ipAddress"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_MGT.HOST_NAME"></div>
                <div class="info-list__item-value" ng-bind="device.hostName"></div>
            </li>
        </ul>

        <h3 class="text--semi-bold vertical-space--none" translate="SERVICE_REQUEST.PRIMARY_CONTACT"></h3>
        <ul class="info-list text--small">
            <li class="info-list__item">
                <div class="info-list__item-name" translate="LABEL.NAME"></div>
                <div class="info-list__item-value" ng-bind="primaryContact.formattedName"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="LABEL.ADDRESS"></div>
                <div class="info-list__item-value" style="white-space: pre;" ng-bind-html="formattedAddress"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="LABEL.EMAIL"></div>
                <div class="info-list__item-value" ng-bind="primaryContact.email"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="CONTACT.WORK_PHONE"></div>
                <div class="info-list__item-value" ng-bind="primaryContact.formattedworkPhone"></div>
            </li>
        </ul>
    </div>

    <div class="col-lg-1-2">
        <h3 class="text--semi-bold vertical-space--none" translate="DEVICE_SERVICE_REQUEST.DEVICE_BILLING_TRACKING"></h3>
        <ul class="info-list text--small">
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_SERVICE_REQUEST.DEVICE_COST_CENTER"></div>
                <div class="info-list__item-value" ng-bind="device.costCenter"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="ACCOUNT.ORG_STRUCT"></div>
                <div class="info-list__item-value">
                    <div tree></div>
                </div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_MGT.CUSTOMER_DEVICE_TAG"></div>
                <div class="info-list__item-value" ng-bind="device.serialNumber"></div>
            </li>
        </ul>
    </div>
</div>

<h2 class="vertical-space--none" translate="DEVICE_SERVICE_REQUEST.CHANGE_HISTORY"></h2>

<hr />
<p ng-show="gridOptions.data && gridOptions.data.length > 0" translate="DEVICE_MGT.LOOKING_FOR_A_REQUEST" class="vertical-space--none"></p>
<div ng-show="gridOptions.data && gridOptions.data.length > 0" grid-filter options="filterOptions" params="optionParams" ng-show="filterOptions.length > 1"></div>
<div ng-show="gridOptions.data && gridOptions.data.length > 0" grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef"></div>
<div ng-show="gridOptions.data.length > 0" ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ></div>
<span ng-if="!gridOptions.data || gridOptions.data.length === 0" translate="LABEL.ZERO_RECORDS"></span>
<div pagination grid="{{gridOptions}}"></div>
