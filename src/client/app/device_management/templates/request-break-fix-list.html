
<div open-sr configure="configure"></div>

<div id="break-fix" class="vertical-space--none" 
    ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined" 
    print-export-title titlestring="DEVICE_MAN.DEVICE_SERVICE_HISTORY.TXT_DEVICE_SERVICE_HISTORY"></div>

<hr ng-show="gridOptions.data && gridOptions.data.length > 0"/>
<p ng-show="gridOptions.data && gridOptions.data.length > 0" translate="DEVICE_MAN.COMMON.TXT_SEARCH" class="vertical-space--none"></p>
<div ng-show="gridOptions.data && gridOptions.data.length > 0" grid-filter options="filterOptions" params="optionParams" ng-show="filterOptions.length > 1"></div>
<div ng-show="gridOptions.data && gridOptions.data.length > 0" grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef" total="pagination"></div>

<div ng-show="gridOptions.data.length > 0" ui-grid="gridOptions" class="table"
     ng-style="gridOptions.getStyle()" ui-grid-auto-resize ui-grid-exporter ui-grid-move-columns ui-grid-resize-columns></div>
<div class="alert alert--info" ng-if="gridLoading === true">
    <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
    <div class="alert__body">
         <span translate="GRID.LOADING"></span>
    </div>
</div>
<div class="alert alert--info" ng-if="gridLoading === false && !gridDataCnt">
    <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
    <div class="alert__body">
         <span translate="GRID.EMPTY"></span>
    </div>
</div>
<div pagination grid="{{gridOptions}}"></div>
