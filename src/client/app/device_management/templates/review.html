<div id="device" class="page-header">
    <div class="col-1">
        <div breadcrumbs map="breadcrumbs"></div>
    </div>

    <div class="clearfix">
        <a class="pull" href="#bookmark">
        <i ng-click="bookmark(device)" 
           ng-class="device.bookmarked === true ? 'icon icon--ui icon--favorite favorite' : 'icon icon--ui icon--not-favorite favorite' "></i></a>

        <h1 ng-bind="device.serialNumber"></h1>
        
        <div print-export-title class="row"  csv-export="csvModel" pdf-export="pdfModel" titlestring="DEVICE_MAN.MANAGE_DEVICE.TXT_MANAGE_DEVICE"></div>
    </div>
    <hr>
    <div class="media">
        <div class="media__visual">
            <div class="card">
                <div class="card__content">
                    <img ng-src="{{medImage}}" ng-show="medImage" alt="{{ 'MESSAGE.NO_IMAGE_FOUND' | translate }}" />
                </div>
            </div>
        </div>
        <div class="media__body">
            <p class="info-list">
                <span class="item-name" translate="DEVICE_MAN.MANAGE_DEVICE.TXT_PRODUCT_MODEL"></span> <span ng-bind="device.productModel"></span><br>
                <span class="item-name" translate="DEVICE_MAN.MANAGE_DEVICE.TXT_SERIAL_NUMBER"></span> <span ng-bind="device.serialNumber"></span><br>
                <span class="item-name" translate="DEVICE_MAN.COMMON.TXT_DEVICE_TAG"></span> <span ng-bind="device.assetTag"></span><br>
                <a href="http://tmd.lexmark.com/md4?dest=support&lang=en&country=en_US&partnumber={{device.partNumber}}"
                class="call-to-action call-to-action--after" target="_blank" translate="DEVICE_MAN.MANAGE_DEVICE.LNK_VISIT_SUPPORT"></a>
            </p>

            <div class="btns">
                <button class="btn" ng-click="btnRequestService(device);" translate="DEVICE_MAN.MANAGE_DEVICES.BTN_REQUEST_SERVICE"
                    ng-if="deviceActionPermissions.createBreakFixAccess"></button>
				
				<button type="button" class="btn btn--default" href="" ng-click="goToSupplies(device)"
            	translate="ORDER_MAN.MANAGE_ORDERS.BTN_ORDER_SUPPLIES"  ng-if="deviceActionPermissions.orderSuppliesAsset">        		
        		</button>
                <button class="btn btn--default" ng-click="btnDecommissionDevice(device);"
                translate="DEVICE_MAN.MANAGE_DEVICE.BTN_DECOM_DEVICE" translate-values="{productModel: device.productModel}"
                    ng-if="deviceActionPermissions.decommissionAccess"></button>
                
                <button type="button" class="btn btn--default" href="" ng-click="goTocreateMove(device)"
                 ng-if="deviceActionPermissions.moveDevice"
            	translate="DEVICE_MAN.MANAGE_DEVICES.BTN_MOVE_DEVICE"></button>
              
                <button type="button" class="btn btn--default" href="" ng-click="goToorderSameDevice(device)"
            	translate="DEVICE_MAN.MANAGE_DEVICES.BTN_ORDER_SAME_DEVICE" 
            	ng-if="deviceActionPermissions.orderDevice"></button>
            </div>
        </div>
    </div>
</div>
<div class="page-tabs" device-tabs></div>
