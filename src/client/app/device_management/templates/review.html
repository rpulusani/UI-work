<div class="page-header">
	<strong translate="DEVICE_MGT.MANAGING_DEVICE"></strong>
	<div class="clearfix">
		<h1 class="pull vertical-space--none" ng-bind="device.productModel"></h1>
	    <a class="pull" href="#bookmark"><i class="icon icon--ui icon--not-favorite"></i></a>
	</div>
   	<hr>
	<div class="media">
		<div class="media__visual">
	    	<img ng-src="{{medImage}}" ng-show="medImage" alt="{{ 'MESSAGE.NO_IMAGE_FOUND' | translate }}" />
	    </div>
		<div class="media__body">
		    <ul class="info-list text--small vertical-space--none">
	    		<li class="info-list__item vertical-space--none">
			    	<div class="info-list__item-name" translate="DEVICE_MGT.PRODUCT_MODEL"></div>
			    	<div class="info-list__item-value" ng-bind="device.productModel"></div>
			    </li>
			    <li class="info-list__item vertical-space--none">
			    	<div class="info-list__item-name" translate="DEVICE_MGT.SERIAL_NO"></div>
			    	<div class="info-list__item-value" ng-bind="device.serialNumber"></div>
			    </li>
			    <li class="info-list__item vertical-space--none">
			    	<div class="info-list__item-name" translate="DEVICE_MGT.CUSTOMER_DEVICE_TAG"></div>
			    	<div class="info-list__item-value" ng-bind="device.serialNumber"></div>
			    </li>
		    </ul>

		    <div class="vertical-space--thin">
		    	<a href="" class="call-to-action call-to-action--after text--small" translate="DEVICE_MGT.VISIT_SUPPORT_PAGE"></a>
		    </div>

		    <div class="btns">
		        <button class="btn" ng-click="btnRequestService(device);" translate="DEVICE_MGT.REQUEST_SERVICE"
		        	ng-if="createBreakFixAccess"></button>

		        <button class="btn" translate="DEVICE_MGT.ORDER_SUPPLIES"
		        	ng-if="orderSupplies"></button>

				<button class="btn btn--secondary" ng-click="btnDecommissionDevice(device);"
				translate="DEVICE_MGT.DECOMMISSION_THIS_DEVICE" translate-values="{productModel: device.productModel}"
					ng-if="decommissionAccess"></button>
			</div>
		</div>
	</div>
</div>
<div class="page-tabs" device-tabs></div>
