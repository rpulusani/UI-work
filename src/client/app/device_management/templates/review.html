<div class="row well">
<div class="col-1-5">
	<div class="card" data-card="" id="widget-overview">
        <div class="card__content">
            <img src="/etc/resources/img/part_na_color.png" alt="{{ 'MESSAGE.NO_IMAGE_FOUND' | translate }}" />
        </div>
    </div>
</div>
<div class="col-4-5 left-pad">
	<strong translate="DEVICE_MGT.MANAGING_DEVICE"></strong>
	<div class="row">
		<div class="col-2-8">
			<h1 ng-bind="device.productModel"></h1>
		</div>
		<div class="col-1-24 text--align-center">
        	<i class="icon icon--ui icon--not-favorite"></i>
    	</div>
    </div>
	<div class="row">
		<div class="col-23-24">
			<div class="row">
				<div class="col-2-8">
			    	<strong translate="DEVICE_MGT.PRODUCT_MODEL"></strong>
			    	<strong>:</strong>
			    	<span ng-bind="device.productModel"></span>
			    </div>
			    <div class="col-1-24 text--align-center">|</div>
			    <div class="col-2-8">
			    	<strong translate="DEVICE_MGT.SERIAL_NO"></strong>
			    	<strong>:</strong>
			    	<span ng-bind="device.serialNumber"></span>
			    </div>
			    <div class="col-1-24 text--align-center">|</div>
			    <div class="col-2-8">
			    	<strong translate="DEVICE_MGT.CUSTOMER_DEVICE_TAG">:</strong>
			    	<strong>:</strong>
			    	<span ng-bind="device.serialNumber"></span>
			    </div>
		    </div>
		</div>
	</div>
	<div class="col-1">
		<a href="" translate="DEVICE_MGT.VISIT_SUPPORT_PAGE"></a>
	</div>
	<div class="col-1"></div>
	<div class="row">
		<div class="col-5-8">
	        <button class="btn btn--primary" translate="DEVICE_MGT.REQUEST_SERVICE"></button>
	        <div selectric options="columns" value="id" label="name"
                placeholder="{{'DEVICE_MGT.ORDER_SUPPLIES' | translate}}" class="col-3-8">
            </div>
	    </div>
        <div class="col-3-8">
	        <button class="btn btn--primary" translate="DEVICE_MGT.DECOMMISSION_THIS_DEVICE" 
	        		translate-values="{productModel: device.productModel}">
	        </button>
	    </div>
	    <div class="col-1"></div>
	</div>
</div>
</div>
<div device-tabs></div>
