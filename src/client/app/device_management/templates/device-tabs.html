<div class="set" data-js="set">
	<div class="set__trigger" ng-class="{'set--is-active':isActive('deviceInfoTab')}" data-toggle="deviceInfoTab" ng-click="onClickTb('deviceInfoTab')"
		ng-show="deviceActionPermissions.deviceInfoAccess">
		<a href="#deviceInfoTab" translate="DEVICE_MAN.MANAGE_DEVICE.TXT_OVERVIEW_TAB"><i class="set__icon"></i></a>
	</div>
	<div class="set__content" id="deviceInfoTab" ng-class="{'set--is-active':isActive('deviceInfoTab')}"
		ng-if="deviceActionPermissions.deviceInfoAccess">
		<div device-information ng-if="isActive('deviceInfoTab');"></div>
	</div>

	<div class="set__trigger" data-toggle="orderTab" ng-click="onClickTb('orderTab')"
		ng-class="{'set--is-active':isActive('orderTab')}"
		ng-show="deviceActionPermissions.viewSupplyOrderAccess">
		<a href="#orderTab" translate="DEVICE_MAN.MANAGE_DEVICE.TXT_SUPPLY_ORDERS_TAB"><i class="set__icon"></i></a>
	</div>
	<div class="set__content" id="orderTab" ng-class="{'set--is-active':isActive('orderTab')}"
	 	ng-show="deviceActionPermissions.viewSupplyOrderAccess">
		<div ng-if="isActive('orderTab');">
			<div order-list></div>
		</div>
	</div>

	<div class="set__trigger" data-toggle="requestTab" ng-click="onClickTb('requestTab')"
		ng-class="{'set--is-active':isActive('requestTab')}"
	 	ng-show="deviceActionPermissions.serviceRequestBreakFixAccess">
		<a href="#requestTab" translate="DEVICE_MAN.MANAGE_DEVICE.TXT_SERVICE_HISTORY_TAB"><i class="set__icon"></i></a>
	</div>
	<div class="set__content" id="requestTab" ng-class="{'set--is-active':isActive('requestTab')}"
		ng-show="deviceActionPermissions.serviceRequestBreakFixAccess">
		<div request-break-fix-list ng-if="isActive('requestTab');"></div>
	</div>

	<div class="set__trigger" data-toggle="pageCountTab" ng-click="onClickTb('pageCountTab')"
		ng-class="{'set--is-active':isActive('pageCountTab')}"
		ng-show="deviceActionPermissions.pageCountAccess">
		<a href="#pageCountTab" translate="DEVICE_MAN.MANAGE_DEVICE.TXT_PAGE_COUNTS_TAB"><i class="set__icon"></i></a>
	</div>
	<div class="set__content" id="pageCountTab" ng-class="{'set--is-active':isActive('pageCountTab')}"
		ng-show="deviceActionPermissions.pageCountAccess">
		<div device-page-count ng-if="isActive('pageCountTab');"></div>
	</div>
</div>
