<div class="page-header">
    <div class="col-1">
        <div breadcrumbs map="breadcrumbs"></div>
    </div>
    
    <h1 translate="DEVICE_MAN.MANAGE_DEVICES.TXT_MANAGE_DEVICES"></h1>
    <p translate="DEVICE_MAN.MANAGE_DEVICES.TXT_MANAGE_DEVICES_PAR"></p>
    <div class="alert alert--info" ng-if="siebelDown">
    	<div class="alert__body"><span translate="PORTAL.SIEBEL.STATUS"></span></div>        
	</div>
    <div class="col-1 btns">
            <button type="button" class="btn btn--default" ng-click="goToOrderDevice()" translate="DEVICE_MAN.MANAGE_DEVICES.BTN_ORDER_DEVICE"
                ng-if="orderDevice" ></button>
            <button type="button" class="btn btn--default" ng-click="goToCreate()" translate="DEVICE_MAN.MANAGE_DEVICES.BTN_ADD_DEVICE"
                ng-if="addDevice"></button>
            <button type="button" class="btn btn--default" ng-click="goToPageCount()" translate="DEVICE_MAN.MANAGE_DEVICES.BTN_MANAGE_PAGE_COUNTS"
                ng-if="pageCountAccess" ng-disabled="siebelDown"></button>
                
    </div>
    <div queue-alert></div>
</div>
<div class="page-tabs" device-listing-tabs></div>
