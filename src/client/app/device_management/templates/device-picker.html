<div class="row row--alley-2">
    <div class="col-1">
        <h1 translate="DEVICE_SERVICE_REQUEST.SELECT_DEVICE_DEINSTALL"></h1>

        <h4 translate="DEVICE_SERVICE_REQUEST.SELECTED_DEVICE_IS"></h3>

        <div class="row">
            <div class="col-1-3 well">
                <div ng-show="isRowSelected()">
                    <dl class="row">
                        <dt class="col-1-2" translate="DEVICE_MGT.SERIAL_NO"></dt>
                        <dd class="col-1-2" ng-bind="currentRowList[0].entity.serialNumber"></dd>
                        <dt class="col-1-2" translate="DEVICE_MGT.IP_ADDRESS"></dt>
                        <dd class="col-1-2" ng-bind="currentRowList[0].entity.ipAddress"></dd>
                    </dl>
                </div>
                <div ng-hide="isRowSelected()">
                    <span translate="LABEL.NONE_SELECTED"></span>
                </div>
            </div>
        </div>

        <h2 ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined" 
        translate="DEVICE_SERVICE_REQUEST.EXISTING_DEVICE_LIST" translate-values="{total: pagination.totalItems()}">
        </h2>
        
        <hr/>
        
        <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ></div>
        
        <div grid-pagination pagination="pagination"></div>

        <div class="pagination">
            <button type="button" class="btn btn--default btn--small bg--n1-white-ttb"
            ng-class="{'btn--is-disabled': pagination.canNotPrev()}"
            ng-disabled="pagination.canNotPrev()"
            ng-click="pagination.prevPage(gridOptions)">
                <i class="icon icon--ui icon--left-arrow-dark"
                ng-class="{'icon--left-arrow-dark': pagination.canNotPrev(), 'icon--left-arrow-primary': !pagination.canNotPrev() }"></i>
            </button>
         
            <button type="button" class="btn btn--default btn--small bg--n1-white-ttb page-number"
            ng-click="pagination.gotoPage(pageNumber, gridOptions)"
            ng-repeat="pageNumber in pagination.pageArray()"
            ng-class="{'current': pagination.isCurrent(pageNumber)}">
                <span>{{ pageNumber + 1 }}</span>
            </button>

            <button type="button" class="btn btn--default btn--small bg--n1-white-ttb"
            ng-class="{'btn--is-disabled': pagination.canNotNext()}"
            ng-disabled="pagination.canNotNext()"
            ng-click="pagination.nextPage(gridOptions)">
                <i class="icon icon--ui icon--right-arrow-primary"></i>
            </button>
        </div>
        <div class="col-2-3"></div>
        <div class="col-1">
            <button class="btn btn--secondary" translate="DEVICE_SERVICE_REQUEST.DISCARD_DEVICE_SELECTION" ng-click="isSingleSelected()"></button>
            <button class="btn btn--primary" translate="DEVICE_SERVICE_REQUEST.SELECT_DEVICE_DEINSTALL" 
                    ng-click="goToDeviceAdd()"></button>
        </div>
    </div>
</div>
