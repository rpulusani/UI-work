<div sr-header></div>
<div class="page-content">
<div ng-if="showAgreements === 'multi' || showAgreements === 'single'" print-export-title
    titlestring="ORDER_CATALOGS.COMMON.TXT AGREEMENT" print="print" export="export"></div> <!--agreement -->
<hr ng-if="showAgreements === 'multi' || showAgreements === 'single'"/>
<div class="form__field form__field--select form__field--required vertical-margin-bottom-72" ng-if="showAgreements === 'multi'">
    <label translate="ORDER_CATALOGS.COMMON.TXT_AGREEMENT_SELECTION"></label>
    <div selectric model="agreement" options="agreements" value="id" label="name"
  placeholder="{{'LABEL.COMMON.SELECT' | translate}}" required on-select="onAgreementSelected(option)" class="col-1-3"></div>
</div>
<div ng-if="showAgreements === 'single'" class="col-2-3 vertical-margin-bottom-72">
        {{agreement.name}}
    </div>
<div ng-if="showContracts === 'multi' || showContracts === 'single'" print-export-title
    titlestring="ORDER_CATALOGS.COMMON.TXT_CONTRACT" print="print" export="export"></div> <!-- contract -->
    <hr ng-if="showContracts === 'multi' || showContracts === 'single'" />
    <div class="form__field form__field--select form__field--required vertical-margin-bottom-72" ng-if="showContracts === 'multi'" >
        <label translate="ORDER_CATALOGS.COMMON.TXT_CONTRACT_SELECTION"></label>
        <div selectric model="contract" options="contracts" value="id" label="name"
          placeholder="{{'LABEL.COMMON.SELECT' | translate}}" required on-select="onContractSelected(option)" class="col-1-3"></div>
    </div>
    <div ng-if="showContracts === 'single'" class="col-2-3 vertical-margin-bottom-72">
        {{contract.name}}
    </div>
<div print-export-title  ng-if="showBillingOptions === 'multi' || showBillingOptions === 'single'"
    titlestring="ORDER_CATALOGS.COMMON.TXT_PAYMENT_DETAILS" print="print" export="export"></div> <!-- payment details -->
<hr ng-if="showBillingOptions === 'multi' || showBillingOptions === 'single'"/>
<div ng-if="showBillingOptions === 'single'" class="col-1-3 vertical-margin-bottom-72">
    {{'ORDER_CATALOGS.COMMON.TXT_PAY_LATER' | translate }}
</div>
<div ng-if="showBillingOptions === 'multi'" class="vertical-margin-bottom-72 col-1-3">
    <p translate="ORDER_CATALOGS.COMMON.TXT_PAY_SELECTION"></p>
        <div class="form__field ">
            <input type="radio"
                id="pay-now"
                ng-model="paySelection"
                value="SHIP_AND_BILL"
                ng-click="setAcceptedPayChoice('SHIP_AND_BILL')"/>
                <label for="pay-now">
                    <span></span>
                    {{'ORDER_CATALOGS.COMMON.TXT_PAY_NOW' | translate }}
                </label>
        </div>
        <div class="form__field ">
            <input type="radio"
                id="pay-later"
                ng-model="paySelection"
                value="payLater"
                ng-click="setAcceptedPayChoice('payLater')"/>
                <label for="pay-later">
                    <span></span>
                    {{'ORDER_CATALOGS.COMMON.TXT_PAY_LATER' | translate }}
                </label>
        </div>
</div>

    <div ng-if="type !== 'SUPPLIES'">
        <div print-export-title ng-if="showCatalogTypes !== 'none'"
        titlestring="ORDER_CATALOGS.COMMON.TXT_CATALOG_TYPE"  print="print" export="export"></div> <!-- hardware catalog -->
        <hr ng-if="showCatalogTypes !== 'none'"/>
        <div ng-if="showCatalogTypes === 'HARDWARE'" class="col-2-3 vertical-margin-bottom-72">
            {{'ORDER_CATALOGS.COMMON.TXT_DEVICE_CATALOG' | translate }}
        </div>
        <div ng-if="showCatalogTypes === 'multi'" class="col-1-3 vertical-margin-bottom-72">
            <p translate="ORDER_CATALOGS.COMMON.TXT_CATALOG_SELECTION"></p>
            <div class="form__field--no-margin">
                <input type="radio"
                    id="device-catalog"
                    name="catalogSelection"
                    ng-model="catalogSelection"
                    value="device"
                    ng-click="setCatalogChoice('device')"/>
                    <label for="device-catalog">
                        <span></span>
                        {{'ORDER_CATALOGS.COMMON.TXT_DEVICE_CATALOG' | translate }}
                    </label>
            </div>
            <div class="form__field--no-margin ">
                <input type="radio"
                    id="accessorie-catalog"
                    name="catalogSelection"
                    ng-model="catalogSelection"
                    value="accessory"
                    ng-click="setCatalogChoice('accessory')"/>
                    <label for="accessorie-catalog">
                        <span></span>
                        {{'ORDER_CATALOGS.COMMON.TXT_ACCESSORIES_CATALOG' | translate }}
                    </label>
            </div>
        </div>
    </div>
    <div sr-form-buttons></div>
</div>
