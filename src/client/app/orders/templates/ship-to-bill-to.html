<div ng-if="configure && configure.order && configure.order.shipToBillTo" >
    <h2 translate="{{configure.order.shipToBillTo.translate.title}}"></h2>
    <div class="row--alley-thick">
        <div class="col-1-3">
            <div class="well">
                <h3 translate="{{configure.order.shipToBillTo.translate.shipToAddress}}"></h3>
                <p ng-bind-html="formatedShipToAddress"></p>
                <a ng-click="goToAddressShipToPicker(configure.shipToPicker.source, device)" href="#"
                    ng-if="configure.order.shipToBillTo.translate.shipToAction"
                    translate="{{configure.order.shipToBillTo.translate.shipToAction}}"></a>
                <div class="form__field" ng-if="false">
                        <label translate="{{configure.order.shipToBillTo.translate.building}}"></label>
                        <input name="office" type="text" class="" value="" ng-model="sr.building" />
                </div>
                <div class="form__field" ng-if="false">
                        <label translate="{{configure.order.shipToBillTo.translate.floor}}"></label>
                        <input name="office" type="text" class="" value="" ng-model="sr.floor" />
                </div>
                <div class="form__field" ng-if="false">
                        <label translate="{{configure.order.shipToBillTo.translate.office}}"></label>
                        <input name="office" type="text" class="" value="" ng-model="sr.office" />
                </div>
                <div class="form__field">
                        <label translate="{{configure.order.shipToBillTo.translate.instructions}}"></label>
                        <textarea name="specialHandlingInstructions" rows="8" cols="129" value=""
                            ng-model="sr.specialHandlingInstructions"></textarea>
                        <em translate="{{configure.order.shipToBillTo.translate.instructionsNote}}"></em>
                </div>
                <div class="form__field">
                        <label translate="{{configure.order.shipToBillTo.translate.deliveryDate}}"></label>
                        <input name="requestedDeliveryDate" type="text" ng-model="sr.requestedDeliveryDate"
                            date-val="sr.requestedDeliveryDate" datepicker />
                </div>
                <div class="form__field form__field--checkbox">
                    <input id = "expediteOrder" name="expediteOrder" type="checkbox" ng-model="sr.expediteOrder"
                        data-js="customInput" value="false"/>
                    <label for="expediteOrder" translate="{{configure.order.shipToBillTo.translate.expedite}}"><label>
                </div>
                <h3 translate="{{configure.order.shipToBillTo.translate.billToAddress}}"></h3>
                    <p ng-bind-html="formatedBillToAddress"></p>
                    <a ng-click="goToAddressBillToPicker(configure.billToPicker.source, device)" href=""
                        ng-if="configure.order.shipToBillTo.translate.billToAction"
                        translate="{{configure.order.shipToBillTo.translate.billToAction}}"></a>
            </div>
        </div>
    </div>
</div>
