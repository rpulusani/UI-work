<div class="row">
    <div class="col-1">
        <h1 translate="DEVICE_SERVICE_REQUEST.ADD"></h1>
    </div>
</div>
<div class="row">
    <div class="col-2-3">
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor
            sit amet lacus accumsan et viverra justo commodo. <a href="">Learn more about requests</a>

<div class="row">
    <form class="form" data-form="" name="newDevice" novalidate>

            <div class="col-1">

        <div class="row">
            <div class="row">
                <div class="col-1">
                      <button name="cancel" class="col-1-3 btn btn--secondary"
                      data-js="modalOpen" data-target="#cancel"
                            translate="DEVICE_SERVICE_REQUEST.ABANDON"></button>
                    <button name="submit" class="col-1-3 btn btn--primary" type="submit"
                            translate="LABEL.REVIEW_SUBMIT" value="submit" ng-click="goToVerify();"></button>

                <div class="col-1-3">
                </div>
