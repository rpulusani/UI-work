<div class="row">
    <div class="col-1">
        <h1 translate="DEVICE_SERVICE_REQUEST.REQUEST_DECOMISSION_FOR" translate-values="{productModel: device.productModel}"></h1>
    </div>
</div>

<div class="row">
    <div class="col-2-3">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor
            sit amet lacus accumsan et viverra justo commodo.</p>
    </div>
</div>

<div class="row">
    <div class="col-2-3">
        <h3 translate="DEVICE_SERVICE_REQUEST.DEVICE_DETAILS"></h3>
        <hr />
    </div>
</div>

<div class="row row--alley-2">
    <div class="col-1-5">
        <div class="card" data-card="" id="widget-overview">
            <div class="card__content">
                <img src="/etc/resources/img/part_na_color.png" alt="{{ 'MESSAGE.NO_IMAGE_FOUND' | translate }}" />
            </div>
        </div>
    </div>
    <div class="col-5-12">
        <dl class="row text--small">
            <dt class="col-1-2 text--semi-bold" translate="DEVICE_MGT.PRODUCT_MODEL"></dt>
            <dd class="col-1-2" ng-bind="device.productModel"></dd>
            <dt class="col-1-2 text--semi-bold" translate="DEVICE_MGT.PART_NUMBER"></dt>
            <dd class="col-1-2" ng-bind="device.partNumber"></dd>
            <dt class="col-1-2 text--semi-bold" translate="DEVICE_MGT.SERIAL_NO"></dt>
            <dd class="col-1-2" ng-bind="device.serialNumber"></dd>
            <dt class="col-1-2 text--semi-bold" translate="DEVICE_MGT.IP_ADDRESS"></dt>
            <dd class="col-1-2" ng-bind="device.ipAddress"></dd>
            <dt class="col-1-2 text--semi-bold" translate="DEVICE_SERVICE_REQUEST.DEVICE_CONTACT"></dt>
            <dd class="col-1-2" style="white-space: pre;" ng-bind-html="formattedDeviceContact"></dd>
            <dt class="col-1-2 text--semi-bold" translate="DEVICE_SERVICE_REQUEST.DEVICE_INSTALL_ADDRESS"></dt>
            <dd class="col-1-2" style="white-space: pre;" ng-bind-html="formattedDeviceAddress"></dd>
        </dl>
    </div>
</div>

<form class="form" data-form="" name="decomissionDevice" method="post"
    ng-submit="decomissionDevice.$valid && goToReview()" enctype="multipart/form-data" novalidate>

    <div class="row">
        <div class="col-2-3">
            <h3 translate="DEVICE_SERVICE_REQUEST.DEVICE_REMOVAL"></h3>
            <hr />
        </div>
    </div>

    <div class="row">
        <div class="col-2-5">
            <div class="form__field" >
                <strong translate="DEVICE_SERVICE_REQUEST.DO_YOU_REQUIRE_PICKUP_DEVICE"></strong>
                 <div class="form__field form__field--radio form__field--no-margin">
                    <input type="radio" id="lexmark-pickup-device-question-no" name="lexmark-pickup-device-question"
                        ng-model="lexmarkPickupDevice" value="false" checked />
                        <label for="lexmark-pickup-device-question-no"><span></span>
                            {{'LABEL.NO' | translate }}</label>
                </div>
                 <div class="form__field form__field--radio form__field--no-margin">
                    <input type="radio" id="lexmark-pickup-device-question-yes" name="lexmark-pickup-device-question"
                        ng-model="lexmarkPickupDevice" value="true" />
                        <label for="lexmark-pickup-device-question-yes"><span></span>
                            {{ 'LABEL.YES' | translate }}</label>
                </div>
            </div>

            <div class="form__field" >
                <strong translate="DEVICE_SERVICE_REQUEST.WOULD_YOU_LIKE_TO_ENTER_PAGECOUNT_FOR_DEVICE"></strong>
                 <div class="form__field form__field--radio form__field--no-margin">
                    <input type="radio" id="page-count-question-no" name="page-count-question"
                        ng-model="pageCountQuestion" value="false" checked />
                    <label for="page-count-question-no"><span></span>
                        {{'LABEL.NO' | translate }}</label>
                </div>
                 <div class="form__field form__field--radio form__field--no-margin">
                    <input type="radio" id="page-count-question-yes" name="page-count-question"
                        ng-model="pageCountQuestion" value="true" />
                    <label for="page-count-question-yes"><span></span>
                        {{ 'LABEL.YES' | translate }}</label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-2-3">
            <div ng-show="pageCountQuestion === 'true'">
                <div class="form__field" >
                    <label translate="DEVICE_SERVICE_REQUEST.DEVICE_PAGE_COUNT_INSTRUCTION"></label>
                    <div select-page-count module="device"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-1">
            <button name="cancel" class="btn btn--secondary" data-js="modalOpen" data-target="#cancel" translate="DEVICE_SERVICE_REQUEST.ABANDON"></button>
            <button class="btn btn--primary" ng-click="goToReview(device);" translate="LABEL.REVIEW_SUBMIT"></button>

            <div confirm-cancel title="SERVICE_REQUEST.TITLE_ABANDON_MODAL" body="SERVICE_REQUEST.BODY_ABANDON_MODAL"
                 cancel="SERVICE_REQUEST.ABANDON_MODAL_CANCEL" confirm="SERVICE_REQUEST.ABANDON_MODAL_CONFIRM"
                 return-path="/device_management"></div>
        </div>
    </div>

</form>
