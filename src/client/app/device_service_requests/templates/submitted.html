<h3 translate="SERVICE_REQUEST.REQUEST_STATUS"></h3>

<div class="card" data-card="" id="widget-overview">
    <div class="card__content">
        <img src="/etc/resources/img/part_na_color.png" alt="{{ 'MESSAGE.NO_IMAGE_FOUND' | translate }}" />
    </div>
</div>
        
<ul class="item-list">
    <li class="item-list__item">
        <div class="item-list__item-name" translate="SERVICE_REQUEST.SUBMITED"></div>
        <div class="item-list__item-value" ng-bind="currentDate"></div>
    </li>
</ul>

<h3 translate="SERVICE_REQUEST.CONTACT_INFORMATION"></h3>

<ul class="item-list">
    <li class="item-list__item">
        <div class="item-list__item-name" translate="SERVICE_REQUEST.REQUEST_CREATED_BY"></div>
        <div class="item-list__item-value"></div>
    </li>
    <li class="item-list__item">
        <div class="item-list__item-name" translate="SERVICE_REQUEST.PRIMARY_CONTACT"></div>
        <div class="item-list__item-value" style="white-space: pre;" ng-bind="requestPrimaryContact"></div>
    </li>
    <li class="item-list__item">
        <div class="item-list__item-name" translate="SERVICE_REQUEST.SECONDARY_CONTACT"></div>
        <div class="item-list__item-value" style="white-space: pre;" ng-bind="requestSecondaryContact"></div>
    </li>
</ul>

<h3 translate="SERVICE_REQUEST.ADDITIONAL_REQUEST_DETAILS"></h3>

<ul class="item-list">
    <li class="item-list__item">
        <div class="item-list__item-name" translate="LABEL.CUSTOMER_REF_ID"></div>
        <div class="item-list__item-value" ng-bind="device.internalRefernceId"></div>
    </li>
    <li class="item-list__item">
        <div class="item-list__item-name" translate="SERVICE_REQUEST.REQUEST_COST_CENTER"></div>
        <div class="item-list__item-value" ng-bind="device.requestCostCenter"></div>
    </li>
    <li class="item-list__item">
        <div class="item-list__item-name" translate="LABEL.COMMENTS"></div>
        <div class="item-list__item-value" ng-bind="device.comments"></div>
    </li>
    <li class="item-list__item">
        <div class="item-list__item-name" translate="LABEL.ATTACHMENTS"></div>
        <div class="item-list__item-value" translate="LABEL.NONE"></div>
    </li>
</ul>

<h3 translate="DEVICE_MGT.DEVICE_INFO"></h3>

<ul class="item-list">
    <li class="item-list__item">
        <div class="item-list__item-name" translate="DEVICE_MGT.SERIAL_NO"></div>
        <div class="item-list__item-value" ng-bind="device.serialNumber"></div>
    </li>
    <li class="item-list__item">
        <div class="item-list__item-name" translate="DEVICE_SERVICE_REQUEST.PRODUCT_NUMBER"></div>
        <div class="item-list__item-value" ng-bind="device.productNumber"></div>
    </li>
    <li class="item-list__item">
        <div class="item-list__item-name" translate="DEVICE_MGT.IP_ADDRESS"></div>
        <div class="item-list__item-value" ng-bind="device.ipAddress"></div>
    </li>
    <li class="item-list__item">
        <div class="item-list__item-name" translate="DEVICE_MGT.INSTALL_ADDRESS"></div>
        <div class="item-list__item-value" style="white-space: pre;" ng-bind="installAddress"></div>
    </li>
</ul>

<h3 translate="DEVICE_SERVICE_REQUEST.DEVICE_CONTACT"></h3>

<ul class="item-list">
    <li class="item-list__item">
        <div class="item-list__item-name" translate="LABEL.PRIMARY_CONTACT"></div>
        <div class="item-list__item-value" style="white-space: pre;" ng-bind="devicePrimaryContact"></div>
    </li>
</ul>
