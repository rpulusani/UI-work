<h3 translate="DEVICE_MGT.DEVICE_INFO"></h3>

<div><a href="" translate="LABEL.MAKE_CHANGES" ng-click="goToAdd()"></a></div>

<hr />

<ul class="info-list">
    <li class="info-list__item">
        <div class="info-list__item-name" translate="DEVICE_MGT.SERIAL_NO"></div>
        <div class="info-list__item-value" ng-bind="device.serialNumber"></div>
    </li>
    <li class="info-list__item">
        <div class="info-list__item-name" translate="DEVICE_SERVICE_REQUEST.PRODUCT_NUMBER"></div>
        <div class="info-list__item-value" ng-bind="device.productNumber"></div>
    </li>
    <li class="info-list__item">
        <div class="info-list__item-name" translate="DEVICE_MGT.IP_ADDRESS"></div>
        <div class="info-list__item-value" ng-bind="device.ipAddress"></div>
    </li>
    <li class="info-list__item">
        <div class="info-list__item-name" translate="DEVICE_MGT.INSTALL_ADDRESS"></div>
        <div class="info-list__item-value" style="white-space: pre;" ng-bind="installAddress"></div>
    </li>
</ul>

<h3 translate="DEVICE_SERVICE_REQUEST.DEVICE_CONTACT"></h3>

<div><a href="" translate="LABEL.MAKE_CHANGES" ng-click="goToAdd()"></a></div>

<hr />

<ul class="info-list">
    <li class="info-list__item">
        <div class="info-list__item-name" translate="LABEL.PRIMARY_CONTACT"></div>
        <div class="info-list__item-value" style="white-space: pre;" ng-bind="devicePrimaryContact"></div>
    </li>
</ul>

<h3 translate="SERVICE_REQUEST.CONTACT_INFORMATION"></h3>

<hr />

<h4 translate="SERVICE_REQUEST.REQUEST_CREATED_BY"></h4>

<div class="contact-info">
    <em translate="LABEL.NONE_SELECTED"></em>
</div>
    
<h4 translate="SERVICE_REQUEST.PRIMARY_CONTACT"></h4>

<div class="contact-info">
    <em ng-hide="isPrimarySelected" translate="LABEL.NONE_SELECTED"></em>
    <div ng-show="isPrimarySelected" style="white-space: pre;" ng-bind="requestPrimaryContact"></div>
</div>

<div><a href="" ng-click="goToContactPicker(device,'requestPrimaryContact')" translate="SERVICE_REQUEST.CHANGE_PRIMARY_CONTACT"></a></div>
    
<h4 translate="SERVICE_REQUEST.SECONDARY_CONTACT"></h4>

<div class="contact-info">
    <em ng-hide="isSecondarySelected" translate="LABEL.NONE_SELECTED"></em>
    <div ng-show="isSecondarySelected" class="col-1-2" style="white-space: pre;" ng-bind="requestSecondaryContact"></div>
</div>

<div><a href="" ng-click="goToContactPicker(device,'requestSecondaryContact')" translate="SERVICE_REQUEST.ADD_SECONDARY_CONTACT"></a></div>

<h4 translate="SERVICE_REQUEST.ADDITIONAL_REQUEST_DETAILS"></h4>

<hr />
            
<div class="form__field">
    <label translate="SERVICE_REQUEST.INTERNAL_REFERENCE_ID "></label>
    <input name="internalReference" type="text" ng-model="device.internalRefernceId"/>
</div>

<div class="form__field">
    <label translate="SERVICE_REQUEST.REQUEST_COST_CENTER "></label>
    <input name="requestCostCenter" type="text" ng-model="device.requestCostCenter"/>
</div>

<div class="form__field">
    <label translate="LABEL.COMMENTS "></label>
    <textarea ng-model="device.comments"></textarea>
</div>
