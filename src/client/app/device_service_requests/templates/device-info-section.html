<div class="media">
    <div class="media__visual">
        <div class="card" data-card="" id="widget-overview">
            <div class="card__content">
                <img src="/etc/resources/img/part_na_color.png" alt="{{ 'MESSAGE.NO_IMAGE_FOUND' | translate }}" />
            </div>
        </div>
    </div>
    <div class="media__body">
        <ul class="info-list">
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_MGT.PRODUCT_MODEL"></div>
                <div class="info-list__item-value" ng-bind="device.productModel"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_MGT.PART_NUMBER"></div>
                <div class="info-list__item-value" ng-bind="device.partNumber"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_MGT.SERIAL_NO"></div>
                <div class="info-list__item-value" ng-bind="device.serialNumber"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_MGT.IP_ADDRESS"></div>
                <div class="info-list__item-value" ng-bind="device.ipAddress"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_SERVICE_REQUEST.DEVICE_CONTACT"></div>
                <div class="info-list__item-value" style="white-space: pre;" ng-bind-html="formattedDeviceContact"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="DEVICE_SERVICE_REQUEST.DEVICE_INSTALL_ADDRESS"></div>
                <div class="info-list__item-value" style="white-space: pre;" ng-bind-html="formattedDeviceAddress"></div>
            </li>
        </ul>
    </div>
</div>
