<h2 class="vertical-space--none" translate="REQUEST_MAN.REQUEST_DEVICE_DECOM.TXT_DEVICE_DETAILS"></h2>
<hr class="vertical-margin-bottom-12"/>
<div class="vertical-margin-bottom-36">
    <a href="#" class="" translate="REQUEST_MAN.REQUEST_SERVICE.LNK_CHANGE_DEVICE"
        ng-click="goToDevicePicker('DeviceServiceRequestDevice',device)"></a>
</div>
<div class="media">
    <div class="media__visual">
        <div class="card" data-card="" id="widget-overview">
            <div class="card__content">
                <img ng-src="{{medImage}}" ng-show="medImage" alt="{{ 'MESSAGE.NO_IMAGE_FOUND' | translate }}" />
            </div>
        </div>
    </div>
    <div class="media__body">
        <ul class="info-list">
            <li class="info-list__item">
                <div class="info-list__item-name" translate="REQUEST_MAN.COMMON.TXT_PRODUCT_MODEL"></div>
                <div class="info-list__item-value" ng-bind="device.productModel"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="REQUEST_MAN.COMMON.TXT_SERIAL_NUMBER"></div>
                <div class="info-list__item-value" ng-bind="device.serialNumber"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="REQUEST_MAN.COMMON.TXT_IP_ADDR"></div>
                <div class="info-list__item-value" ng-bind="device.ipAddress"></div>
            </li>
            <li class="info-list__item">
                <div class="info-list__item-name" translate="REQUEST_MAN.COMMON.TXT_INSTALL_ADDRESS"></div>
                <div class="info-list__item-value">
                <div style="white-space: pre;" ng-bind-html="formattedDeviceAddress"></div>
                    <a href="" translate="REQUEST_MAN.REQUEST_DEVICE_UPDATE.LNK_SELECT_DIFFERENT_ADDR" 
                        ng-click="goToAddressPicker('DeviceServiceRequestDevice',device)"></a>
                </div>
            </li>
        </ul>
    </div>
</div>
