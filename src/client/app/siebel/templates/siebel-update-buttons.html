 <div class="btns">
    <button name="cancel"
        class="btn btn--secondary"
        data-js="modalOpen"
        data-target="#cancel"
        translate="PORTAL_ADMIN.ABANDON_SIEBEL_CHANGES"
    ></button>
    
    <button class="Button Button--default btn btn--primary"
            v-busy="isLoading" v-busy-label="{{ 'COMMON.ACTIONS.BTN_LOADING' | translate}}"
            ng-click="manageSiebelValue.$valid && update()">
            <span translate="{{configure.button.name}}"></span>
    </button>

    <div confirm-cancel
        title="PORTAL_ADMIN.TITLE_SIEBEL_ABANDON_MODAL"
        body="PORTAL_ADMIN.BODY_SIEBEL_ABANDON_MODAL"
        cancel="PORTAL_ADMIN.ABANDON_SIEBEL_MODAL_CANCEL"
        confirm="PORTAL_ADMIN.ABANDON_SIEBEL_MODAL_CONFIRM"
        return-path="/siebel"
    ></div>
</div>
