<h2 translate="PORTAL_ADMIN.SIEBEL_VALUE"></h2>

<div class="col-lg-2-3 col-md-1-1">
    <h3 translate="PORTAL_ADMIN.SIEBEL_VALUE_DETAILS"></h3>

    
    <div class="form__field form__field--select form__field--required">
        <label translate="PORTAL_ADMIN.SIEBEL_OPTION"></label>
        <div selectric
            model="siebel.subModule"
            options="siebelOptions"
            value="key"
            label="name"
            placeholder="{{'LABEL.COMMON.SELECT' | translate}}"
            data-required="siebelOptionSelected{{siebel.subModule.length>0}}"
        ></div>
        <input type="hidden" ng-model="siebel.subModule" required />
    </div>

    <div class="form__field form__field--required">
        <label translate="PORTAL_ADMIN.SIEBEL_VALUE"></label>
        <input name="actualValue" type="text" class="" value="" ng-model="siebel.actualValue" required />
    </div>

    <div class="form__field form__field--required">
        <label translate="PORTAL_ADMIN.DISPLAY_VALUE"></label>
        <input name="defaultText" type="text" class="" value="" ng-model="siebel.values.EN" required />
    </div>

    <div class="form__field">
        <label translate="PORTAL_ADMIN.DISPLAY_ORDER"></label>
        <input name="order" type="text" class="" value="" ng-model="siebel.order" />
    </div>
</div>
