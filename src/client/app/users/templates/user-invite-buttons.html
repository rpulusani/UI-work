 <div class="btns">
    <button name="cancel"
        class="btn btn--secondary"
        data-js="modalOpen"
        data-target="#cancel"
        translate="USER_MAN.INVITE_USERS.BTN_DISCARD_INVITATIONS"
    ></button>
    
    <button class="btn btn--primary"
        ng-click="inviteUser.$valid && invite()"
        translate="USER_MAN.INVITE_USERS.BTN_SEND_INVITATIONS"
    ></button>

    <div confirm-cancel
        title="USER.TITLE_USER_ABANDON_MODAL"
        body="USER.BODY_USER_ABANDON_MODAL"
        cancel="USER.ABANDON_USER_MODAL_CANCEL"
        confirm="USER.ABANDON_USER_MODAL_CONFIRM"
        return-path="/delegated_admin"
    ></div>
</div>
