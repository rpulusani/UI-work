<div class="page-header">
	<div class="clearfix">
		<h1 class="pull vertical-space--none"><span translate="USER_MAN.MANAGE_LXK_USERS.TXT_MANAGE_LXK_USERS"></span> 
		<span ng-bind="user.fullName"></span></h1>

		<div print-export-title
            print="true" native-print="true" csv-export="csvModel"></div>
	</div>
	<br/>
	<p><span translate="USER_MAN.MANAGE_LXK_USERS.TXT_MANAGE_LXK_USERS_PAR"></span></p>

	<div class="btns">
	    <button type="button" class="btn btn--default" ng-click="deactivate()" translate="USER_MAN.MANAGE_USERS.BTN_DEACTIVATE_USER" ng-if="userActive">
	    </button>
	    <button type="button" class="btn btn--default" ng-click="update()" translate="USER_MAN.MANAGE_USERS.BTN_ACTIVATE_USER" ng-if="!userActive">
	    </button>
	</div>
</div>
<div class="page-content">
    <div ng-hide="isSubmitted">
        <div class="col-lg-2-3 col-md-1-1">
            <form class="form" data-form="" name="newUser" novalidate>
                <div lexmark-user-fields></div>
            
                <hr/>

                <div lexmark-user-buttons></div>
            </form>
        </div>
    </div>
</div>
