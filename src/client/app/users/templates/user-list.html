<div class="set set--tab" data-js="tab">

    <div class="set__tab-container">
        <div class="col-1-3 set__trigger" data-toggle="allUsers"
             ng-class="allUsersActive ? 'set--is-active' : ''">
            <a href="#allUsers" class="text--large text--align-center" ng-click="setAllUsers()"
               translate="USER.ALL_USER"></a>
        </div>
        <div class="col-1-3 set__trigger" data-toggle="invitations" ng-click="setInvitations()"
             ng-class="invitationsActive ? 'set--is-active' : ''">
            <a href="#invitations" class="text--large text--align-center"
               translate="USER.INVITATION"></a>
        </div>
    </div>

    <div style="padding-top: 15px; padding-left:15px;">

        <h2 ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined" translate="USER.USERS"
          translate-values="{userCount: pagination.totalItems()}">
        </h2>
        <hr />

        <div>
            <span class="text--thick" translate="USER.SEARCH_USER"></span>
            <div>
                <div class="col-1-5">
                    <div selectric options="columns" value="id" label="name"
                         placeholder="{{'LABEL.SELECT' | translate}}"></div>
                </div>
                <form class="form form--search col-1-3" data-form="">
                    <div class="form__field" style="border-radius: 0;">
                        <input type="text" name="search" id="search" placeholder="Search">
                    </div>
                </form>
                <div class="col-1-1 btn btn--secondary" translate="LABEL.SEARCH"
                     ng-click="search()"></div>
            </div>
        </div>
    </div>

    <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ></div>
    <div pagination grid="{{gridOptions}}"></div>
</div>
