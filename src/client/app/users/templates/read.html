<div class="row">
    <div class="col-1">
        <h1 translate="USER_MAN.MANAGE_USERS.TXT_MANAGE_USER" translate-values="{user_name: userFullName}"></h1>

        <p><span translate="USER_MAN.MANAGE_USERS.TXT_MANAGE_USER_PAR"></span></p>
    </div>

    <div class="col-1 label-wrapper-bottom">
        <button name="cancel" class="col-1-3 btn btn--secondary" data-js="modalOpen" data-target="#deactivate"
                translate="USER_MAN.MANAGE_USERS.BTN_DEACTIVATE_USER" disabled></button>
    </div>


    <form class="form" data-form="" name="currentUser" method="post"
          ng-submit="currentUser.$valid && continue()" enctype="multipart/form-data" novalidate>

        <div class="set set--tab" data-js="tab">

            <div class="set__tab-container">
                <div class="col-1-3 set__trigger" data-toggle="userInfo" ng-click="setUserInfo()"
                     ng-class="user_info_active ? 'set--is-active' : ''">
                    <a href="#userInfo" class="text--large text--align-center"
                       translate="USER_MAN.COMMON.TXT_USER_INFORMATION"></a>
                </div>
                <div class="col-1-3 set__trigger" data-toggle="accountAccess" ng-click="setAccountAccess()"
                     ng-class="account_access_active ? 'set--is-active' : ''">
                    <a href="#accountAccess" class="text--large text--align-center"
                       translate="USER_MAN.COMMON.TXT_ACCOUNT_ACCESS"></a>
                </div>
            </div>

            <div ng-if="user_info_active" class="col-1 label-wrapper-top-left">
                <h2 translate="USER_MAN.COMMON.TXT_USER_INFORMATION"></h2>
                <hr />
                <h4 translate="USER_MAN.MANAGE_USERS.TXT_WHO_IS_USER"></h4>

                <div class="col-1-3 label-wrapper-left"
                     ng-include="templateUrl('user-core-fields')"></div>

                <h4 translate="USER_MAN.COMMON.TXT_WHERE_LOCATED"></h4>
                <div class="col-1-3 label-wrapper-left"
                     ng-include="templateUrl('user-location-fields')"></div>
            </div>

            <div ng-if="account_access_active" class="col-1 label-wrapper-top-left">
                <h2 translate="USER_MAN.COMMON.TXT_ACCOUNT_ACCESS"></h2>
                <hr />
                <h4 translate="USER_MAN.COMMON.TXT_PORTAL_LOGIN"></h4>

                <div class="col-1-3 label-wrapper-left"
                     ng-include="templateUrl('user-login-fields')"></div>

                <h4 translate="USER_MAN.COMMON.TXT_COMPANY_ASSOCIATION"></h4>
                <p><span translate="USER_MAN.COMMON.TXT_COMPANY_ASSOCIATION_PAR"></span></p>
                <h5 translate='USER_MAN.COMMON.TXT_ORGANIZATION_STRUCTURE' class="text--thick label-wrapper-left"></h5>
                <div class="label-wrapper-top-bottom">
                    <div class="col-1-3 section-wrapper">
                        Some kind of tree structure<br />
                        Brad is working on...
                    </div>
                </div>

                <h4 translate="USER_MAN.COMMON.TXT_ROLE_PERMISSIONS"></h4>
                <p><span translate="USER_MAN.COMMON.TXT_ROLE_PERMISSIONS_PAR"></span></p>
                <div>
                    <h5 translate='USER_MAN.COMMON.TXT_BASE_ROLE'  class="text--thick label-wrapper-left"></h5>
                    <div selectric options="columns" value="id" label="name"
                                   placeholder="{{'USER_MAN.INVITE_USERS.TXT_ROLES_VIEW_ONLY_OPS' | translate}}" class="col-1-3 label-wrapper-left">
                    </div>
                </div>
                <div class="label-wrapper-top-bottom">
                    <h5 translate='USER_MAN.INVITE_USERS.TXT_ROLES_ADDITIONAL_PERMISSIONS'  class="text--thick label-wrapper-left"></h5>
                    <div class="col-1-3 section-wrapper">
                        <div user-roles></div>
                    </div>
                </div>

            <div>
                <h5 translate="USER_MAN.INVITE_USERS.TXT_ROLES_PERMISSION_DETAILS" class="text--thick label-wrapper-left"></h5>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <button name="delete" class="col-1-3 btn btn--secondary" ng-click="delete()"
                        translate="USER_MAN.MANAGE_USERS.BTN_DISCARD_USER_CHANGES"></button>
                <button name="submit" class="col-1-3 btn btn--primary" ng-click="save()" type="submit"
                        translate="USER_MAN.MANAGE_USERS.BTN_UPDATE_USER"></button>
        </div>

    </form>

</div>
