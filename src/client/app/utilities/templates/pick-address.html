<div sr-header></div>
<div class="page-content">
    <h3 class="vertical-space--none" translate="ADDRESS.ADDRESS_SELECTION"></h3>

    <hr />

    <p ng-if="configure.showCurrentAddress" translate="{{currentInstalledAddressTitle}}"></p>

    <div class="well col-1-3" ng-if="configure.showCurrentAddress">
        <p ng-bind-html="formattedInstalledAddress"></p>
    </div>

    <p translate="{{replaceAddressTitle}}"></p>

    <div class="well col-1-3">
        <p ng-show="isRowSelected()" ng-bind-html="formattedSelectedAddress"></p>
    </div>

    <h2 ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined"
        translate="ADDRESS.SEARCH_FOR_ADDRESS">
    </h2>

    <hr/>
    <div grid-filter options="filterOptions" params="optionParams"></div>
    <div class="alert alert--info" ng-if="gridLoading === true">
        <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
            <div class="alert__body">
                 <span translate="GRID.LOADING"></span>
            </div>
    </div>

    <div class="alert alert--info" ng-if="gridLoading === false && !gridDataCnt">
        <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
            <div class="alert__body">
                 <span translate="GRID.EMPTY"></span>
            </div>
    </div>
    <div ng-if="gridLoading === false && gridDataCnt > 0">
        <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ui-grid-exporter></div>
        <div pagination grid="{{gridOptions}}"></div>
    </div>
    <div class="col-2-3"></div>
    <div class="col-1">
        <button class="btn btn--secondary" translate="{{configure.actions.translate.abandonRequest}}" ng-click="discardSelect()"></button>
        <button class="btn btn--primary" translate="{{configure.actions.translate.submit}}"
                ng-click="goToCallingPage()"></button>
    </div>
</div>
