<div sr-header></div>
<h3 class="vertical-space--none" translate="CONTACT.CONTACT_SELECTION"></h3>

<hr />

<p translate="{{replaceContactTitle}}"></p>

<div class="well">
    <p ng-show="isRowSelected()" ng-bind-html="formattedSelectedContact"></p>
</div>

<h2 ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined">
    <span translate="CONTACT.SEARCH_EXISTING_CONTACT"></span>
    <span>({{pagination.totalItems()}})</span>
</h2>

<hr/>
<div grid-filter options="filterOptions" params="optionParams"></div>
<div class="row l-pad-top">
    <div class="col-lg-2-3 col-md-1-1">
        <p class="text--bold vertical-space--none" translate="CONTACT_MAN.MANAGE_CONTACTS.TXT_SEARCH"></p>
    </div>
</div>
<div class="row l-pad-bottom">
    <div class="col-lg-2-3 col-md-1-1">
        <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef" total="pagination"></div>
    </div>
    <div class="col-1-8 l-alley-before-thick">
    </div>
</div>
<div ui-grid="gridOptions" class="table"
    ng-style="gridOptions.getStyle()" ui-grid-auto-resize
    ui-grid-move-columns ui-grid-resize-columns ui-grid-selection></div>

<div pagination grid="{{gridOptions}}"></div>
<div class="col-2-3"></div>
<div class="col-1">
    <button class="btn btn--secondary" translate="CONTACT.DISCARD_CONTACT_CHANGES" ng-click="discardSelect()"></button>
    <button class="btn btn--primary" translate="CONTACT.CHANGE_CONTACT"
            ng-click="goToCallingPage()"></button>
</div>
