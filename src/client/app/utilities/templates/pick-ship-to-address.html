<div sr-header></div>
<div class="page-content">
    <div class="well col-1-3 vertical-margin-top-24">
        <p ng-show="isRowSelected()" ng-bind-html="formattedSelectedAddress"></p>
        <p translate="ORDER_MAN.ORDER_SELECT_SHIP_TO_ADDR.TXT_ORDER_NO_SHIP_TO_SELECTED" ng-if="!formattedSelectedAddress"></p>
    </div>

    <h2 ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined"
        translate="ORDER_MAN.ORDER_SELECT_SHIP_TO_ADDR.TXT_ORDER_SELECT_SHIP_TO">
    </h2>

    <hr/>
    <div grid-filter options="filterOptions" params="optionParams"></div>
         <div class="row l-pad-top l-pad-bottom">
        <div class="col-lg-2-3 col-md-1-1">
            <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef" total="pagination"></div>
        </div>
        <div class="col-1-8 l-alley-before-thick">
        </div>
    </div>
    <div ui-grid="gridOptions" class="table"
        ng-style="gridOptions.getStyle()" ui-grid-auto-resize
        ui-grid-move-columns ui-grid-resize-columns ui-grid-selection></div>

    <div pagination grid="{{gridOptions}}"></div>
    <div class="col-2-3"></div>
    <div class="col-1">
        <button class="btn btn--secondary" translate="ORDER_MAN.ORDER_SELECT_SHIP_TO_ADDR.BTN_ORDER_DISCARD_SHIP_TO_CHANGE" ng-click="discardSelect()"></button>
        <button class="btn btn--primary" translate="ORDER_MAN.ORDER_SELECT_SHIP_TO_ADDR.BTN_ORDER_CHANGE_SHIP_TO"
                ng-click="goToCallingPage()" ng-disabled="!isRowSelected()"></button>
    </div>
</div>
