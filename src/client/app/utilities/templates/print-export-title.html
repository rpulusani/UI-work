<div class="col-2-3">
    <h2 translate="{{ title }}" translate-values="{total: itemtotal}"></h2>
</div>
<div class="print-export">
    <span class="">
        <i class="icon icon--mps icon--print"></i>
        <a translate="LABEL.PRINT" href="#" class="text--small text--semi-bold" ng-click="print()"></a>
    </span>

    <span class="">
        <i class="icon icon--mps icon--download"></i>
        <a translate="LABEL.EXPORT" href="#" class="text--small text--semi-bold" ng-click="export()"></a>
    </span>
</div>
