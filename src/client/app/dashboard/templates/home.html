<div class="row l-pad" ng-if="!viewHomePage">
    <div class="col-1" translate="MESSAGE.NO_ACCESS"></div>
</div>

<div ng-if="viewHomePage">
    <div class="page-header">
        <div class="row">
            <div class="col-1 l-pad-before l-pad-after">
                <div class="alert alert--info" data-js="alert" ng-if="showDashboardNotification">
                    <span class="alert__close" data-js="alert-close" aria-hidden="true" ng-click="hideDashboardNotification()">Ã—</span>
                    <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
                    <div class="alert__body">
                        <span translate="DASHBOARD.NOTIFICATION"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row l-pad-bottom-thick">
            <div class="col-lg-1-3 l-pad">
                <div class="rollup">
                    <div class="rollup-label">
                        <h4 class="text--thick" translate="DASHBOARD.ROLLUP_REQUESTS_TITLE"></h4>
                    </div>
                    <div class="rollup-content">
                        <a href="/service_requests?tab=serviceRequestsServiceTab" ng-if="serviceRequestBreakFixAccess">
                            <h1 class="blue text--bold">
                                <span ng-bind="srOpenCnt"></span> 
                                <span translate="DASHBOARD.NUMBER_OPEN_REQUESTS"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </h1>
                        </a>
                        
                        <h1 class="blue text--bold" ng-if="!serviceRequestBreakFixAccess">
                            <span ng-bind="srOpenCnt"></span> 
                            <span translate="DASHBOARD.NUMBER_OPEN_REQUESTS"></span>
                            <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                        </h1>
                    </div>
                    <div class="rollup-footer">
                        <a href="/service_requests?tab=serviceRequestsServiceTab" ng-if="serviceRequestBreakFixAccess">
                            <p>
                                <span translate="DASHBOARD.NUMBER_CLOSED_REQUESTS" translate-values="{{ srCompletedCnt }}"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </p>
                        </a>
                        
                        <p ng-if="!serviceRequestBreakFixAccess">
                            <span translate="DASHBOARD.NUMBER_CLOSED_REQUESTS" translate-values="{{ srCompletedCnt }}"></span>
                            <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-1-3 l-pad">
                <div class="rollup">
                    <div class="rollup-label">
                        <h4 class="text--thick" translate="DASHBOARD.ROLLUP_ORDERS_TITLE"></h4>
                    </div>
                    <div class="rollup-content">
                        <a href="/orders" ng-if="orderSuppliesHardwareAccess">
                            <h1 class="blue text--bold">
                                <span ng-bind="srOrderCnt"></span> 
                                <span translate="DASHBOARD.NUMBER_OPEN_REQUESTS"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </h1>
                        </a>
                        
                        <h1 class="blue text--bold" ng-if="!orderSuppliesHardwareAccess">
                            <span ng-bind="srOrderCnt"></span> 
                            <span translate="DASHBOARD.NUMBER_OPEN_REQUESTS"></span>
                            <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                        </h1>
                    </div>
                    <div class="rollup-footer">
                        <a href="/orders" ng-if="orderSuppliesHardwareAccess">
                            <p>
                                <span translate="DASHBOARD.NUMBER_CLOSED_REQUESTS" translate-values="{{ srOrderCompletedCnt }}"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </p>
                        </a>
                        <p ng-if="!orderSuppliesHardwareAccess">
                            <span translate="DASHBOARD.NUMBER_CLOSED_REQUESTS" translate-values="{{ srOrderCompletedCnt }}"></span>
                            <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-1-3 l-pad">
                <div class="rollup">
                    <div class="rollup-label">
                        <h4 class="text--thick" translate="DASHBOARD.ROLLUP_MADC_TITLE"></h4>
                    </div>
                    <div class="rollup-content">
                        <a href="/service_requests?tab=serviceRequestsDeviceTab" ng-if="serviceRequestMADCAccess">
                            <h1 class="blue text--bold">
                                <span ng-bind="srMADCCnt"></span>
                                <span translate="DASHBOARD.NUMBER_OPEN_REQUESTS"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </h1>
                        </a>
                        <h1 class="blue text--bold" ng-if="!serviceRequestMADCAccess">
                            <span ng-bind="srMADCCnt"></span>
                            <span translate="DASHBOARD.NUMBER_OPEN_REQUESTS"></span>
                            <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                        </h1>
                    </div>
                    <div class="rollup-footer">
                        <a href="/service_requests?tab=serviceRequestsDeviceTab" ng-if="serviceRequestMADCAccess">
                            <p>
                                <span translate="DASHBOARD.NUMBER_CLOSED_REQUESTS" translate-values="{{ srMADCCompletedCnt }}"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </p>
                        </a>
                        <p ng-if="!serviceRequestMADCAccess">
                            <span translate="DASHBOARD.NUMBER_CLOSED_REQUESTS" translate-values="{{ srMADCCompletedCnt }}"></span>
                            <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- end page header -->

    <div class="page-content dashboard">
        <div class="row">
            <div class="col-1">
                <p class="text--bold" translate="DASHBOARD.SEARCH_FOR_DEVICE"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef"></div>
            </div>
            
            <hr />
        </div>

        <!-- dashboard charts -->
        <div class="row">
            <div class="col-1">
                <a href="/reporting"><h3 class="blue" translate="DASHBOARD.PERFORMANCE_REPORTS"></h3></a>
            </div>
            <div class="col-1-2">
                <div class="row">
                    <div class="col-1">
                        <h5 class="text--semi-bold" translate="DASHBOARD.REPORT_KEY_PERFORMANCE"></h5>
                    </div>
                    <div class="col-1-3">
                        <div class="text--align-center">
                            <span translate="REPORTING.FLEET_AVAILABILITY"></span>
                        </div>
                        <p class="text--align-center" ng-if="chartObject.fleetAvailability < 1" translate="LABEL.ZERO_RECORDS"></p>

                        <div google-chart chart="{{ chartObject.fleetAvailability }}"></div>
                        <p ng-bind="fleetPeriod" class="text--align-center vertical-space--none text--small"></p>
                    </div>
                    <div class="col-1-3">
                        <div class="text--align-center">
                            <span translate="REPORTING.RESPONSE_TIME"></span>
                        </div>
                        <p class="text--align-center" ng-if="chartObject.responseTime < 1" translate="LABEL.ZERO_RECORDS"></p>

                        <div google-chart chart="{{ chartObject.responseTime }}"></div>
                        <p ng-bind="responsePeriod" class="text--align-center vertical-space--none text--small"></p>
                    </div>
                    <div class="col-1-3">
                        <div class="text--align-center">
                            <span translate="REPORTING.CONSUMABLES"></span>
                        </div>
                        <p class="text--align-center" ng-if="chartObject.consumables.dataPoint < 1" translate="LABEL.ZERO_RECORDS"></p>

                        <div google-chart chart="{{ chartObject.consumables }}"></div>
                        <p ng-bind="consumablesPeriod" class="text--align-center vertical-space--none text--small"></p>
                    </div>
                </div>
            </div>
            <div class="col-1-2">
                <div class="row">
                    <div class="col-1">
                        <h5 class="text--semi-bold" translate="DASHBOARD.REPORT_FLEET_OVERVIEW"></h5>
                    </div>
                    <div class="col-1-2">
                        <div class="text--align-center">
                            <span translate="REPORTING.ASSET_COUNT"></span>
                        </div>
                        <p class="text--align-center" ng-if="chartObject.assetRegister.dataPoint < 1" translate="LABEL.ZERO_RECORDS"></p>
                        <div google-chart chart="{{ chartObject.assetRegister }}"></div>
                        <p ng-bind="assetPeriod" class="text--align-center vertical-space--none text--small"></p>
                    </div>
                    <div class="col-1-2">
                        <div class="text--align-center">
                            <span translate="REPORTING.BILLED_PAGES"></span>
                        </div>
                        <p class="text--align-center" ng-if="chartObject.pagesBilled.dataPoint < 1" translate="LABEL.ZERO_RECORDS"></p>

                        <div google-chart chart="{{ chartObject.pagesBilled }}"></div>
                    </div>
                </div>
            </div>
        </div><!-- end dashboard charts -->

            <hr class="vertical-space--thick">

            <div class="row row--alley-thick">
                <div class="col-1-3">
                    <h5 translate="DASHBOARD.RELATED_LINK"></h5>
                    <a href="#" title="" translate="DASHBOARD.HOME_ARTICLE_LINK_1"></a>
                    <p class="l-pad-top" translate="DASHBOARD.HOME_ARTICLE_COPY_1"></p>
                </div>
                <div class="col-1-3">
                    <h5 translate="DASHBOARD.ARTICLE"></h5>
                    <a href="http://www.lexmark.com/en_us/services/managed-print-services/article-managed-print-services-analytics-pave-the-way-for-better-business-processes.html" title="" translate="DASHBOARD.HOME_ARTICLE_LINK_2"></a>
                     <p class="l-pad-top" translate="DASHBOARD.HOME_ARTICLE_COPY_2"></p>
                </div>
                <div class="col-1-3">
                    <h5 translate="DASHBOARD.RELATED_LINK"></h5>
                    <a href="http://www.lexmark.com/en_us/products/smart-mfp/device-based-software.html" title="" translate="DASHBOARD.HOME_ARTICLE_LINK_3"></a>
                     <p class="l-pad-top" translate="DASHBOARD.HOME_ARTICLE_COPY_3"></p>
                </div>
           </div>
        </div>
    </div>
</div><!-- end ng-if view home page -->
