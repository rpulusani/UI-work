<div class="row l-pad" ng-if="!viewHomePage">
    <div class="col-1" translate="MESSAGE.NO_ACCESS"></div>
</div>
<div ng-if="translationAdminAccess" class="page-header">
    <h2 translate="HOME_PAGE.REQUEST_STATUS.TXT_HOME_PAGE_COMING_SOON"></h2>
</div>
<div ng-if="viewHomePage && !translationAdminAccess">
    <div class="page-header">
        <div class="row">
            <div class="col-1 l-pad-before l-pad-after">
                <div class="alert alert--info" data-js="alert" ng-if="showDashboardNotification" >
                    <span class="alert__close" data-js="alert-close" aria-hidden="true" ng-click="hideDashboardNotification()">Ã—</span>
                    <div ng-repeat="n in filteredNotifications">
	                    <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
	                    <div class="alert__body">
	                        <span>{{n.actualValue}}</span> 
	                    </div>
	                </div>
                </div>
            </div>
        </div>
        <div class="row l-pad-bottom-thick">
            <div class="col-lg-1-3 l-pad floatL" ng-if="serviceRequestBreakFixAccess">
                <div class="rollup">
                    <div class="rollup-label">
                        <h4 class="text--thick" translate="HOME_PAGE.REQUEST_STATUS.TXT_REQUESTS_FOR_SERVICE"></h4>
                    </div>
                    <div class="rollup-content">
                        <a href="/service_requests?tab=serviceRequestsServiceTab" ng-if="serviceRequestBreakFixAccess">
                            <h1 class="blue text--bold">
                                <span ng-bind="srOpenCnt"></span> 
                                <span translate="HOME_PAGE.REQUEST_STATUS.TXT_OPEN"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </h1>
                        </a>
                    </div>
                    <div class="rollup-footer">
                        <a href="/service_requests?tab=serviceRequestsServiceTab&filter=requeststatusfiltershort&filteron=completed" ng-if="serviceRequestBreakFixAccess">
                            <p>
                                <span translate="HOME_PAGE.REQUEST_STATUS.TXT_COMPLETED_REQUESTS" translate-values="{{ srCompletedCnt }}"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-1-3 l-pad floatL" ng-if="orderAccess">
                <div class="rollup">
                    <div class="rollup-label">
                        <h4 class="text--thick" translate="HOME_PAGE.REQUEST_STATUS.TXT_ORDERS"></h4>
                    </div>
                    <div class="rollup-content">
                        <a href="/orders" ng-if="orderSuppliesHardwareAccess">
                            <h1 class="blue text--bold">
                                <span ng-bind="srOrderCnt"></span> 
                                <span translate="HOME_PAGE.REQUEST_STATUS.TXT_OPEN"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </h1>
                        </a>
                    </div>
                    <div class="rollup-footer">
                        <a href="/orders?&filter=requeststatusfilterlong&filteron=completed" ng-if="orderSuppliesHardwareAccess">
                            <p>
                                <span translate="HOME_PAGE.REQUEST_STATUS.TXT_COMPLETED_REQUESTS" translate-values="{{ srOrderCompletedCnt }}"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </p>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-1-3 l-pad floatL" ng-if="serviceRequestMADCAccess">
                <div class="rollup">
                    <div class="rollup-label">
                        <h4 class="text--thick" translate="HOME_PAGE.REQUEST_STATUS.TXT_DEVICE_CHANGE_REQUESTS"></h4>
                    </div>
                    <div class="rollup-content">
                        <a href="/service_requests?tab=serviceRequestsDeviceTab&filter=requeststatusfiltershort&filteron=completed" ng-if="serviceRequestMADCAccess">
                            <h1 class="blue text--bold">
                                <span ng-bind="srMADCCnt"></span>
                                <span translate="HOME_PAGE.REQUEST_STATUS.TXT_OPEN"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </h1>
                        </a>
                    </div>
                    <div class="rollup-footer">
                        <a href="/service_requests?tab=serviceRequestsDeviceTab&filter=requeststatusfiltershort&filteron=completed" ng-if="serviceRequestMADCAccess">
                            <p>
                                <span translate="HOME_PAGE.REQUEST_STATUS.TXT_COMPLETED_REQUESTS" translate-values="{{ srMADCCompletedCnt }}"></span>
                                <i class="icon-24 icon-psw-disclosure_right_triangle push"></i>
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- end page header -->

    <div class="page-content dashboard">
        <div class="row">
            <div class="col-1">
                <p class="text--bold" translate="HOME_PAGE.DEVICE_SEARCH.TXT_SEARCH_FOR_DEVICE"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef"></div>
            </div>
            
            <hr />
        </div>

        <!-- dashboard charts -->
        <div class="row">
            <div class="col-1">
                <a href="/reporting"><h3 class="blue" translate="HOME_PAGE.REPORTS.TXT_REPORTS"></h3></a>
            </div>
            <div class="col-1">
                <div class="row">
                    <div class="col-1">
                        <h5 class="text--semi-bold" translate="HOME_PAGE.REPORTS.TXT_KPI"></h5>
                    </div>
                    <div class="col-1-3 floatL">
                        <div class="text--align-center">
                            <span translate="HOME_PAGE.REPORTS.TXT_OVERVIEW"></span>
                        </div>

                        <div google-chart chart="{{ chartObject.fleetAvailability }}"></div>
                        <p class="text--align-center vertical-space--none text--small">{{fleetPeriod | dateRangeFormat}}</p>
                        <p class="text--align-center" ng-if="chartObject.fleetAvailability < 1" translate="LABEL.COMMON.ZERO_RECORDS"></p>
                    </div>
                    <div class="col-1-3 floatL">
                        <div class="text--align-center">
                            <span translate="HOME_PAGE.REPORTS.TXT_SERVICE_RESPONSE_TIME"></span>
                        </div>

                        <div google-chart chart="{{ chartObject.responseTime }}"></div>
                        <p class="text--align-center vertical-space--none text--small">{{responsePeriod | dateRangeFormat}}</p>
                        <p class="text--align-center" ng-if="chartObject.responseTime < 1" translate="LABEL.COMMON.ZERO_RECORDS"></p>
                    </div>
                    <div class="col-1-3 floatL" ng-if="viewSupplyOrderAccess">
                        <div class="text--align-center">
                            <span translate="HOME_PAGE.REPORTS.TXT_SUPPLIES"></span>
                        </div>

                        <div google-chart chart="{{ chartObject.consumables }}"></div>
                        <p class="text--align-center vertical-space--none text--small">{{consumablesPeriod | dateRangeFormat}}</p>
                        <p class="text--align-center" ng-if="chartObject.consumables.dataPoint < 1" translate="LABEL.COMMON.ZERO_RECORDS"></p>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <div class="row">
                    <div class="col-1">
                        <h5 class="text--semi-bold" translate="HOME_PAGE.REPORTS.TXT_OVERVIEW"></h5>
                    </div>
                    <div class="col-1-2 floatL">
                        <div class="text--align-center">
                            <span translate="HOME_PAGE.REPORTS.TXT_DEVICE_COUNT"></span>
                        </div>
                        <p class="text--align-center" ng-if="chartObject.assetRegister.dataPoint < 1" translate="LABEL.COMMON.ZERO_RECORDS"></p>
                        <div google-chart chart="{{ chartObject.assetRegister }}"></div>
                        <p ng-bind="assetPeriod" class="text--align-center vertical-space--none text--small"></p>
                    </div>
                    <div class="col-1-2 floatL">
                        <div class="text--align-center">
                            <span translate="HOME_PAGE.REPORTS.TXT_BILLED_PAGES_LAST_CYCLE"></span>
                        </div>
                        <p class="text--align-center" ng-if="chartObject.pagesBilled.dataPoint < 1" translate="LABEL.COMMON.ZERO_RECORDS"></p>

                        <div google-chart chart="{{ chartObject.pagesBilled }}"></div>
                    </div>
                </div>
            </div>
        </div><!-- end dashboard charts -->

            <hr class="vertical-space--thick">

            <div class="row row--alley-thick">
                <div class="col-1-3 floatL">
                    <div class="text--small vertical-space--thin">
                        <strong translate="HOME_PAGE.MARKETING_CONTENT.TXT_MKT_ARTICLE_1"></strong>
                    </div>
                    <a href="HOME_PAGE.MARKETING_CONTENT.LNK_MKT_ARTICLE_1" title="" translate="HOME_PAGE.MARKETING_CONTENT.LNK_MKT_ARTICLE_1"></a>
                    <p class="l-pad-top" translate="HOME_PAGE.MARKETING_CONTENT.TXT_MKT_ARTICLE_1_DETAILS"></p>
                </div>
                <div class="col-1-3 floatL">
                    <div class="text--small vertical-space--thin">
                        <strong translate="HOME_PAGE.MARKETING_CONTENT.TXT_MKT_ARTICLE_2"></strong>
                    </div>
                    <a href="HOME_PAGE.MARKETING_CONTENT.LNK_MKT_ARTICLE_2" title="" translate="HOME_PAGE.MARKETING_CONTENT.LNK_MKT_ARTICLE_2"></a>
                     <p class="l-pad-top" translate="HOME_PAGE.MARKETING_CONTENT.TXT_MKT_ARTICLE_2_DETAILS"></p>
                </div>
                <div class="col-1-3 floatL">
                    <div class="text--small vertical-space--thin">
                        <strong translate="HOME_PAGE.MARKETING_CONTENT.TXT_MKT_ARTICLE_3"></strong>
                    </div>
                    <a href="HOME_PAGE.MARKETING_CONTENT.LNK_MKT_ARTICLE_3" title="" translate="HOME_PAGE.MARKETING_CONTENT.LNK_MKT_ARTICLE_3"></a>
                     <p class="l-pad-top" translate="HOME_PAGE.MARKETING_CONTENT.TXT_MKT_ARTICLE_3_DETAILS"></p>
                </div>
           </div>
        </div>
    </div>
</div><!-- end ng-if view home page -->
