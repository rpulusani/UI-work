
<div class="form__field filter--search" ng-show="columnSet">
    <div class="row">
        <div class="floatL col-lg-auto col-md-auto" selectric-width>
            <div selectric class="search-menu"
                    model="column"
                    options="columnSet"
                    value="field"
                    label="name"
                    on-select="searchByColumn(option)">
            </div>
        </div>
        <div class="floatL col-sm-1 col-md-2-3 col-lg-2-3 searchBarInput">
            <div class="row">
                <div class="form__field form__field-btn">
                    <div class="floatL input-box">
                        <input type="text" ng-model="searchByValue" class="search-box"
                            ng-keydown="$event.keyCode == 13 && gridSearch()"
                            ng-keyup="($event.keyCode === 8 || $event.keyCode === 46) && showSearchMessage && searchByValue === '' && clearSearch()"/>
                        <a class="icon close-icon" ng-show="searchByValue" ng-click="clearSearch()">X</a>
                    </div>
                    <div class="selectricButton floatL">
                        <button class="search" ng-click="gridSearch()"><i class="icon icon--ui icon--search-secondary"></i></i></button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div columns-menu></div>
</div>
<div ng-if="showSearchMessage">
    <p class="text--bold">
        <span translate="LABEL.CUSTOM_MESSAGES.SEARCH_RESULT_MESSAGE"
        translate-values="{'searchOn': searchByDisplayName,'value': searchByValue,'total': totalItems}"></span>
        <a class="ng-scope" href="" translate="DOCUMENT_LIBRARY.COMMON.TXT_RESET_SEARCH" ng-click="clearSearch()"></a>
    </p>
</div>
