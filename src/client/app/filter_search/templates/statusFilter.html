<h4 translate="FILTERS.BROWSE_STATUS"></h4>
 <div ng-repeat="tempstatus in statuses">
    <input type="radio" id="tempstatus.type" name="status-select"
    ng-model="$parent.status" value="{{tempstatus.type}}"/>
    <label for="tempstatus.type"><span></span>
        {{tempstatus.name}}</label>
</div>
