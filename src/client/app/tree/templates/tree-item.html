<li class="tree__item">
    <div ng-show="item.items.length > 0" class="tree__toggle" ng-click="item.expanded = !item.expanded">
        <span class="icon icon--lxk-ui" ng-class="{'icon--collapse': item.expanded, 'icon--expand': !item.expanded}"></span>
    </div>

    <div>
        <label for="{{item.id}}">
            <input type="checkbox"
                id="{{item.id}}"
                name="{{item.id}}"
                ng-model="item.selected"
                ng-disabled="item.disabled"
            />
            {{item.title}}
        </label>
    </div>

    <ul class="tree" ng-show="item.items.length > 0 && item.expanded">
        <li ng-repeat="child in item.items" tree-item item="child"></li>
    </ul>
</li>
