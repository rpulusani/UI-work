<div class="col-1">
    <div print-export-title titlestring="DEVICE_MAN.DEVICE_PAGE_COUNTS.TXT_PAGE_COUNT_MISSING_W_TOTALS"></div>
    <hr/>
</div>
<div ng-if="errorMessage !== ''" class="alert alert--error" data-js="alert">
<span class="alert__close" data-js="alert-close" aria-hidden="true">Ã—</span><icon class="alert__icon icon icon--small icon--ui icon--error"></icon>
    <div class="alert__body">
    <span >
       {{errorMessage}}
    </span>
    </div>
</div>
 <div id="pageCounts-error-popup" class="modal">
     <div class="modal__body">
     <h2 translate="PAGE_COUNTS.WARNING.HEADER"></h2><hr/>
     <p>{{popupMsg}}
     <span translate="PAGE_COUNTS.WARNING.IGNOREMSG"></span>
     </p>
     <button class="btn" ng-click="ignoreAndSave()" data-js="modalClose" translate="LABEL.COMMON.YES"></button>
     <button class="btn" data-js="modalClose" translate="LABEL.COMMON.NO"></button>
     </div>
 </div>

<div grid-filter options="filterOptions" params="optionParams"></div>

<div class="row l-pad-top l-pad-bottom">
    <div class="col-lg-2-3 col-md-1-1">
        <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef" total="pagination"></div>
    </div>

    <div class="col-1-8 l-alley-before-thick">
        <div columnpicker></div>
    </div>
</div>

<div class="alert alert--info" ng-if="gridLoading === true">
    <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
        <div class="alert__body">
             <span translate="GRID.LOADING"></span>
        </div>
</div>

<div class="alert alert--info" ng-if="gridLoading === false && !gridDataCnt">
    <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
        <div class="alert__body">
             <span translate="GRID.EMPTY"></span>
        </div>
</div>
<div ng-if="gridLoading === false && gridDataCnt > 0">
	<div ui-grid="gridOptions" class="table"
        ng-style="gridOptions.getStyle()" ui-grid-auto-resize
        ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ui-grid-exporter></div>
	<div pagination grid="{{gridOptions}}"></div>
</div>
