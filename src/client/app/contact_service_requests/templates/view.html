<div class="page-header">
    <div class="col-1">
        <ul class="breadcrumb">
            <li><a href="/" translate="DASHBOARD.TITLE"></a> >&nbsp;</li>
            <li translate="CONTACT.TITLE"></li>
        </ul>
    </div>
	<div class="alert alert--info" ng-if="siebelDown">
    	<div class="alert__body"><span translate="PORTAL.SIEBEL.STATUS"></span></div>        
	</div>
    <div class="col-lg-2-3 col-md-1">
        <h1 translate="CONTACT_MAN.MANAGE_CONTACTS.TXT_MANAGE_CONTACTS"></h1>

        <p class="vertical-space--none" translate="CONTACT_MAN.MANAGE_CONTACTS.TXT_MANAGE_CONTACTS_PAR"></p>
        <a href="/service_requests/learn_more" translate="CONTACT_MAN.MANAGE_CONTACTS.LNK_LEARN_MORE"></a>
        <div class="l-pad-top">
            <button type="button" class="btn btn--default" href="" ng-click="goToCreate()"
            translate="CONTACT_MAN.MANAGE_CONTACTS.BTN_ADD_NEW_CONTACT" ng-if="contactAccess" ng-disabled="siebelDown"></button>
        </div>
        <div queue-alert></div>
    </div>
</div>

<div class="page-content">
    <div>
        <div print-export-title titlestring="CONTACT_MAN.MANAGE_CONTACTS.TXT_ALL_SUPPLIES_CONTACTS"></div>
    </div>
    <hr />
    <div grid-filter options="filterOptions" params="optionParams"></div>
    <div class="row l-pad-top">
        <div class="col-lg-2-3 col-md-1-1">
            <span class="text--semi-bold" translate="CONTACT_MAN.MANAGE_CONTACTS.TXT_SEARCH"></span>
        </div>
    </div>

    <div class="row l-pad-bottom" ng-if="searchDevice">
        <div class="col-lg-2-3 col-md-1-1">
            <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef" total="pagination"></div>
        </div>

        <div class="col-1-8 l-alley-before-thick">
            <div columnpicker></div>
        </div>
    </div>

    <div class="col-lg-2-3 col-md-1-1">
        <button type="button" class="btn btn--default" href="" ng-click="selectRow()"
            translate="CONTACT_MAN.MANAGE_CONTACTS.BTN_UPDATE_CONTACT" ng-disabled="!isSingleSelected()" ng-if="contactAccess">
        </button>
        <button type="button" class="btn btn--default" href="" ng-click="selectRow('delete')"
            translate="CONTACT_MAN.MANAGE_CONTACTS.BTN_REMOVE_CONTACT" ng-disabled="!isSingleSelected()" ng-if="contactAccess">
        </button>
    </div>

    <div class="col-1">
        <div class="alert alert--info" ng-if="gridLoading === true">
            <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
                <div class="alert__body">
                     <span translate="GRID.LOADING"></span>
                </div>
        </div>

        <div class="alert alert--info" ng-if="gridLoading === false && !gridDataCnt">
            <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
                <div class="alert__body">
                     <span translate="GRID.EMPTY"></span>
                </div>
        </div>

        <div ng-if="gridLoading === false && gridDataCnt > 0">
            <div ui-grid="gridOptions" class="table" ng-style="gridOptions.getStyle()" ui-grid-auto-resize
                ui-grid-exporter ui-grid-move-columns ui-grid-resize-columns ui-grid-selection>
            </div>

            <div pagination grid="{{gridOptions}}"></div>
        </div>
    </div>
</div>
