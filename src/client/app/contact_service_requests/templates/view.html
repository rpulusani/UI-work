<div class="page-header">
    <div class="col-lg-2-3 col-md-1">
        <h1 translate="CONTACT.LIST_TITLE"></h1>
        <p translate="MESSAGE.LIPSUM"></p>
        
        <div class="col-1 btns">
            <button type="button" class="btn btn--default" href="" ng-click="goToCreate()"
            translate="CONTACT_SERVICE_REQUEST.ADD"></button>
        </div>
    </div>
</div>

<div class="page-content">
    <div class="col-1">
        <h2 class="vertical-space--none" ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined"
        translate="CONTACT.TITLE_CNT" translate-values="{total: pagination.totalItems()}"></h2>
        
        <hr/>
    </div>

    <div class="row">
        <div class="col-lg-2-3 col-md-1-1">
            <div grid-filter options="filterOptions" params="optionParams"></div>
        </div>
    </div>

    <div class="row l-pad-bottom" ng-if="searchDevice">
        <div class="col-lg-2-3 col-md-1-1">
            <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef"></div>
        </div>

        <div class="col-1-8 l-alley-before-thick">
            <div columnpicker></div>
        </div>
    </div>

    <div class="col-1">
        <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection></div>
        <div pagination grid="{{ gridOptions }}"></div>
    </div>
</div>
