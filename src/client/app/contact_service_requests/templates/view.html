<div class="page-header">
    <div class="col-1">
        <ul class="breadcrumb">
            <li><a href="/" translate="DASHBOARD.TITLE"></a> >&nbsp;</li>
            <li translate="CONTACT.TITLE"></li>
        </ul>
    </div>

    <div class="col-lg-2-3 col-md-1">
        <h1 translate="CONTACT.LIST_TITLE"></h1>

        <p class="vertical-space--none" translate="MESSAGE.LIPSUM"></p>
        <a href="#" translate="DEVICE_SERVICE_REQUEST.LEARN_MORE"></a>

        <div class="l-pad-top">
            <button type="button" class="btn btn--default" href="" ng-click="contacts.goToCreate()"
            translate="CONTACT_SERVICE_REQUEST.ADD"></button>
        </div>
    </div>
</div>

<div class="page-content">
    <div>
        <div class="col-2-3">
            <h2 ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined"
                translate="CONTACT.TITLE_CNT" translate-values="{total: pagination.totalItems()}"></h2>
        </div>

        <div class="print-export">
            <span class="">
                <i class="icon icon--mps icon--print"></i>
                <a translate="LABEL.PRINT" href="#" class="text--small text--semi-bold"></a>
            </span>
            
            <span class="">
                <i class="icon icon--mps icon--download"></i>
                <a translate="LABEL.EXPORT" href="#" class="text--small text--semi-bold"></a>
            </span>
        </div>

        <hr />
    </div>

    <div class="row l-pad-bottom">
        <div class="col-1">
            <span class="text--semi-bold" translate="CONTACT.FILTER_LABEL"></span>
            <div grid-filter options="filterOptions" params="optionParams"></div>
        </div>
    </div>

    <div class="row" ng-if="searchDevice">
        <div class="col-lg-2-3 col-md-1-1">
            <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef"></div>
        </div>

        <div class="col-1-8 l-alley-before-thick">
            <div columnpicker></div>
        </div>
    </div>

    <div class="col-1">
        <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection></div>
        <div pagination grid="{{gridOptions}}"></div>
    </div>
</div>
