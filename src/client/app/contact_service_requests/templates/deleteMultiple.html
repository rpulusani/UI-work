<div class="row">
    <div class="col-1">
        <h1>Change Request Addresses</h1>
        <h2>Pets At Home / Pets At Home_MSA2010_MPS-UK</h2>
        <h3>Delete Multiple Addresses</h3>
    </div>

    <form class="form" data-form="" name="newAddress" method="post" ng-submit="newAddress.$valid && continue()" enctype="multipart/form-data" novalidate>
        <div class="col-1-2 l-alley-after">
            <div primary-request-contact></div>
        </div>
        
        <div class="col-1-2">
            <div additional-request-info></div>
        </div>

        <div class="col-1">
            <div address-upload></div>
        </div>

        <button name="back" class="col-1-3 btn btn--secondary" ng-click="back()">Back</button>
        <button name="cancel" class="col-1-3 btn btn--secondary" ng-click="cancel()">Cancel</button>
        <button name="submit" class="col-1-3 btn btn--primary" ng-click="save(true)" type="submit">Submit</button>
    </form>
</div>
