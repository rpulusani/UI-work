<div class="row">

        <h3 translate="CONTACT_SERVICE_REQUEST.UPDATE"></h3>

    <form class="form" data-form="" name="editContact" method="post" ng-submit="editContact.$valid && continue()" enctype="mulitpart/form-data" novalidate>

            <new-contact-fields></new-contact-fields>

        <button name="back" class="col-1-3 btn btn--secondary" ng-click="back()"
