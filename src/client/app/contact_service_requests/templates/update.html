<div class="page-header">
    <div class="col-lg-2-3 col-md-1">
        <h1 translate="CONTACT_SERVICE_REQUEST.UPDATE"></h1>
        <p translate="MESSAGE.LIPSUM"></p>

        <div class="col-1 btns">
            <button type="button" class="btn btn--default" href="" ng-click="goToCreate()"
            translate="CONTACT_SERVICE_REQUEST.DELETE"></button>
        </div>
    </div>
</div>

<div class="page-content">
    <form class="form" data-form="" name="editContact" method="post" ng-submit="editContact.$valid && continue()"
          enctype="mulitpart/form-data" novalidate ng-hide="reviewing">
        <div class="col-1 l-alley-after">
            <div new-contact-fields></div>
        </div>

        <div class="col-1">
            <button name="cancel" class="col-1-3 btn btn--secondary" ng-click="cancel()"
                    translate="LABEL.CANCEL"></button>
            <button name="submit" class="col-1-3 btn btn--primary" ng-click="review()" type="submit"
                    translate="LABEL.CONTINUE"></button>
        </div>  
    </form>
