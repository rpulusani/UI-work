<div class="page-header">
    <div class="col-1">
        <ul class="breadcrumb">
            <li><a href="" ng-click="goToList()" translate="CONTACT.TITLE"></a></li>
            <li translate="CONTACT_SERVICE_REQUEST.ADD"></li>
        </ul>
    </div>

    <div class="col-lg-2-3 col-md-1">
        <h1 translate="CONTACT_SERVICE_REQUEST.ADD"></h1>
        <p translate="MESSAGE.LIPSUM"></p>

        <div class="col-1 btns">
            <button type="button" class="btn btn--default" href="" ng-click="goToCreate()"
            translate="CONTACT_SERVICE_REQUEST.DELETE"></button>
        </div>
    </div>
</div>
<div class="page-content">
    <form class="form" data-form="" name="newContact" method="post"
          ng-submit="newContact.$valid && continue()" enctype="multipart/form-data" novalidate>

        <div class="col-1-2 l-alley-after">
            <div new-contact-fields></div>
        </div>

        <div class="col-1">
            <button name="cancel" class="col-1-3 btn btn--secondary" ng-click="cancel()"
                    translate="LABEL.CANCEL"></button>
            <button name="submit" class="col-1-3 btn btn--primary" ng-click="save()" type="submit"
                    translate="LABEL.SUBMIT"></button>
        </div>
    </form>
</div>
