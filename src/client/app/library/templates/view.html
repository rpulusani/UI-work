<div class="page-header">
    <div class="col-1">
        <ul class="breadcrumb">
            <li><a href="/" translate="DASHBOARD.TITLE"></a> >&nbsp;</li>
            <li translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_LIBRARY"></li>
        </ul>
    </div>
    
    <div class="row">
        <div class="col-2-3">
            <h1 translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_LIBRARY"></h1>
            <p class="text--large" translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_LIBRARY_PAR"></p>
            <div class="col-1 btns">
                <button ng-if="documentLibraryUploadAccess" type="button" class="btn btn--default" href="" ng-click="goToNew()" translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.BTN_ADD_NEW_DOC"></button>
                <button ng-if="documentLibraryManageGlobalTagAccess" type="button" class="btn btn--default" href="" ng-click="goToManageTags()" translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.BTN_MANAGE_TAGS"></button>
            </div>
        </div>
    </div>
</div>

<div class="page-content">

    <div grid-filter options="filterOptions" params="optionParams"></div>

    <div class="row l-pad-top l-pad-bottom">
        <div class="col-lg-2-3 col-md-1-1">
            <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef" total="pagination"></div>
        </div>
        <div class="col-1-8 l-alley-before-thick">
            <div columnpicker></div>
            <br />  <br />
        </div>
    </div>

    <div class="row">
        <div class="col-1">
            <div print-export-title titlestring="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_ALL_DOCS_CNT"></div>
            <hr />
        </div>
    </div>

    <div class="col-1">
        <div class="alert alert--info" ng-if="gridLoading === true">
            <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
            <div class="alert__body">
                 <span translate="GRID.LOADING"></span>
            </div>
        </div>

        <div class="alert alert--info" ng-if="gridLoading === false && !gridDataCnt">
            <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
                <div class="alert__body">
                     <span translate="GRID.EMPTY"></span>
                </div>
        </div>

        <div ng-if="gridLoading === false && gridDataCnt > 0">
            <div ui-grid="gridOptions" class="table"
                ng-style="gridOptions.getStyle()" ui-grid-auto-resize ui-grid-move-columns ui-grid-resize-columns ui-grid-selection>
            </div>

            <div pagination grid="{{gridOptions}}"></div>
        </div>
    </div>

</div>
