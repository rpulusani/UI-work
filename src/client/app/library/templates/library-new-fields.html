
<h2 class="heading" translate="DOCUMENT_LIBRARY.COMMON.TXT_DOCUMENT_DETAILS"></h2>
<h4 translate="DOCUMENT_LIBRARY.COMMON.TXT_FILE_DETAILS"></h4>

<div ng-show="documentItem.id !== 'new'">
    <div class="form__field form__field--required vertical-space--thick">
        <button name="deleteDocument" class="btn btn--default" type="submit" value="submit" 
                        translate="DOCUMENT_LIBRARY.COMMON.BTN_DELETE_DOCUMENT" ng-click="remove();"></button>
</div>

<div ng-show="documentItem.id === 'new'">
    <div class="form__field form__field--required vertical-space--thick">
        <label translate="DOCUMENT_LIBRARY.ADD_NEW_DOCUMENT.TXT_BROWSE_FILE"></label>
        <input type="file" file-model="documentFile" file-on-change="setDocumentName" />
    </div>
</div>

<div class="form__field form__field--required vertical-space--thick">
    <input name="id" type="hidden" ng-model="documentItem.id"/>
    <input name="accountId" type="hidden" ng-model="documentItem.accountId"/>
    <label translate="DOCUMENT_LIBRARY.COMMON.TXT_DOCUMENT_NAME"></label>
    <input name="addName" type="text" ng-model="documentItem.name" value="" class="" required />
    <span  ng-hide="!newDocument.name.$error.required"
    class="form__field__helper-text form__field__helper-text--alert"><i class="icon icon--ui icon--error-small"></i>
     <span translate="LABEL.ERROR_REQUIRED"></span></span>
</div>

<div class="form__field vertical-space--thick">
    <label translate="DOCUMENT_LIBRARY.COMMON.TXT_DESCRIPTION"></label>
    <input name="description" type="text" ng-model="documentItem.description" value=""  />
</div>

<h4 translate="DOCUMENT_LIBRARY.COMMON.TXT_TAGGING"></h4>
<div class="form__field vertical-space--thick">
    <label translate="DOCUMENT_LIBRARY.COMMON.TXT_TAGGED_AS"></label>
    <input name="tags2" type="text" ng-list ng-model="documentItem.tags2" value=""  />
</div>

<div class="form__field vertical-space--thick">
    <label translate="DOCUMENT_LIBRARY.COMMON.TXT_ADD_TAGS"></label>
    <input name="tags" type="text" ng-list ng-model="documentItem.tags" value=""  />
</div>

<h4 translate="DOCUMENT_LIBRARY.COMMON.TXT_PUBLISHING"></h4>
<div class="row row--alley-thick">
    <div class="col-1-2">
        <div class="form__field">
            <label translate="DOCUMENT_LIBRARY.COMMON.TXT_PUBLISH_FROM"></label>
            <input type="text" ng-model="documentItem.dateFrom" date-val="documentItem.dateFrom" datepicker />
        </div>
    </div>

    <div class="col-1-2">
        <div class="form__field">
            <label translate="DOCUMENT_LIBRARY.COMMON.TXT_PUBLISH_TO"></label>
            <input type="text" ng-model="documentItem.dateTo" date-val="documentItem.dateTo" datepicker />
        </div>
    </div>
</div>
