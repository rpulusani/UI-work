<div class="page-content">

    <div>
        <div class="col-2-3">
            <h2 translate="DOCUMENT_LIBRARY.DOCUMENT_VIEW.TXT_VIEWING_DOCUMENT" translate-values="{ fileName: documentItem.name }"></h2>
        </div>

        <div class="print-export">
            <span class="">
                <i class="icon icon--mps icon--print"></i>
                <a translate="LABEL.PRINT" href="#" class="text--small text--semi-bold"></a>
            </span>
            
            <span class="">
                <i class="icon icon--mps icon--download"></i>
                <a translate="LABEL.EXPORT" href="#" ng-click="goToDownload(documentItem);" class="text--small text--semi-bold"></a>
            </span>
        </div>

    </div>

    <div class="row">
        <div class="col-2-3">
            <div library-view-fields></div>
        </div>

        <div class="col-2-3" class="deleteConfirmation">
            <div ng-hide="isDeleting">
                <button type="button" ng-if="getEditAction(documentItem.owner)" class="btn btn--default" href=""
                    ng-click="goToUpdate(documentItem.id)" translate="DOCUMENT_LIBRARY.DOCUMENT_VIEW.BTN_EDIT_DOCUMENT"></button>
                <button type="button" ng-if="getDeleteAction(documentItem.owner)" class="btn btn--default" href=""
                    ng-click="goToStartDelete()" translate="DOCUMENT_LIBRARY.COMMON.BTN_DELETE_DOCUMENT"></button>
            </div>
            <div class="well" ng-show="isDeleting">
                <p class="text--small" translate="DOCUMENT_LIBRARY.COMMON.TXT_DELETE_DOC_ARE_YOU_SURE"></p>
                <p class="text--small">
                    <a href="#" ng-click="goToCancelDelete()" translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.CTRL_GRID_CANCEL"></a>
                    <a href="#" ng-click="goToDelete()" translate="DOCUMENT_LIBRARY.COMMON.CTRL_DELETE_DOCUMENT"></a>
                </p>
            </div>
        </div>

        <div class="col-2-3">
            <div class="pdf-frame">
               <iframe src="{{pdfSource}}" style="width: 100%; min-height: 600px;" frameborder="0" scrolling="no">
                    <p translate="LABEL.NO_IFRAME"></p>
               </iframe>
            </div>
        </div>

    </div>

</div>
