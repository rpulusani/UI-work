<div class="row">
    <div class="col-2-3">
        <h4 translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_SEARCH_DOCUMENTS"></h4>
    </div>
</div>
<div class="row row--alley-thin">
    <div class="col-2-3">
        <div class="form__field vertical-space--thick">
            <input name="query" type="text" ng-model="query" value="" />
        </div>
    </div>
    <div class="col-1-3">
        <button name="btnSearch" class="btn btn--default" translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_SEARCH"
            ng-click="goToQuery()"></button>
    </div>
</div>
<div class="row">
    <div class="col-1-3">
        <h3 translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_FILTER_CATEGORY"></h3>

            <div ng-repeat="cat in categories">
                <input type="checkbox" id="category{{$index + 1}}" name="category{{$index + 1}}" ng-model="cat.selected">
                <label class="text--small" for="category{{$index + 1}}"><span></span> {{cat.label}}</label>
            </div>
    </div>

    <div class="col-1-3">
        <h3 translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_FILTER_OWNER"></h3>

        <div ng-repeat="owner in owners">
            <input type="checkbox" id="owner{{$index + 1}}" ng-model="owner.selected">
            <label class="text--small" for="owner{{$index + 1}}"><span></span> {{owner.name}}</label>
        </div>
    </div>

    <div class="col-1-3">
        <h3 translate="DOCUMENT_LIBRARY.DOCUMENT_LISTING.TXT_FILTER_TAGS"></h3>

        <div ng-repeat="tag in tags">
            <input type="checkbox" id="tag{{$index + 1}}" ng-model="tag.selected">
            <label class="text--small" for="tag{{$index + 1}}"><span></span> {{tag.name}}</label>
        </div>
    </div>
</div>
