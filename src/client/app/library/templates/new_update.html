<div class="page-header">
    <div class="row">
		<div class="col-1" breadcrumbs map="breadcrumbs"></div>
        <div class="col-2-3">
            <h1 translate="{{ translationPlaceHolder.h1 }}" translate-values="{ fileName: phDocumentName }"></h1>
            <p class="text--large" translate="{{ translationPlaceHolder.paragraph }}"></p>

            <div class="well" ng-show="uploadError === true">
                <p translate="DOCUMENT_LIBRARY.MANAGING_DOCUMENT.TXT_DOC_UPLOAD_ERROR" translate-values="{ fileTypes: allowedExtensionsString }"></p>
            </div>
            <div class="well" ng-show="documentItem.uploadSuccess === true">
                <p translate="DOCUMENT_LIBRARY.MANAGING_DOCUMENT.TXT_DOCUMENT_ADDED" translate-values="{ fileName: phDocumentName }"</p>
            </div>
            <div class="well" ng-show="documentItem.modifySuccess === true">
                <p translate="DOCUMENT_LIBRARY.MANAGING_DOCUMENT.TXT_DOC_CHANGES_SAVED" translate-values="{ fileName: phDocumentName }"</p>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <form check-form-valid class="form" data-form="" name="newDocument" enctype="multipart/form-data" novalidate>
        <div class="row">
            <div class="col-2-3">
                <div library-new-fields></div>
            </div>
        </div>

        <div confirm-cancel title="DOCUMENT_LIBRARY.DOCUMENT_VIEW.TITLE_DISCARD_MODAL" body="DOCUMENT_LIBRARY.DOCUMENT_VIEW.BODY_DISCARD_MODAL" cancel="DOCUMENT_LIBRARY.DOCUMENT_VIEW.DISCARD_MODAL_CANCEL" confirm="DOCUMENT_LIBRARY.DOCUMENT_VIEW.DISCARD_MODAL_CONFIRM" return-path="/library"></div>

        <div class="row">
            <div class="col-1">
                <button name="cancel" class="btn btn--secondary" data-js="modalOpen" data-target="#cancel"
                        translate="{{ translationPlaceHolder.cancel }}"></button>
                <button name="submit" class="btn btn--primary" type="submit" value="submit"
                        translate="{{ translationPlaceHolder.submit }}" ng-disabled="isCommitting" ng-click="hideError() && save();"></button>
            </div>
        </div>
    </form>
</div>
