<div class="page-header">
    <div class="row">
        <div class="col-2-3">
            <h1 translate="{{ translationPlaceHolder.h1 }}"></h1>
            <p class="text--large" translate="{{ translationPlaceHolder.paragraph }}"></p>

            <div class="well" ng-show="uploadSuccess === true">
                <p translate="DOCUMENT_LIBRARY.MANAGING_DOCUMENT.TXT_DOCUMENT_ADDED" translate-values=" {fileName: documentItem.name }"</p>
            </div>
        </div>
    </div>
</div>

<div class="page-content">
    <form class="form" data-form="" name="newDocument" enctype="multipart/form-data" novalidate>
        <div class="row">
            <div class="col-2-3">
                <div library-new-fields></div>
            </div>
        </div>

        <div confirm-cancel title="DOCUMENT_LIBRARY.DOCUMENT_VIEW.TITLE_DISCARD_MODAL" body="DOCUMENT_LIBRARY.DOCUMENT_VIEW.BODY_DISCARD_MODAL" cancel="DOCUMENT_LIBRARY.DOCUMENT_VIEW.DISCARD_MODAL_CANCEL" confirm="DOCUMENT_LIBRARY.DOCUMENT_VIEW.DISCARD_MODAL_CONFIRM" return-path="/library"></div>

        <div class="row">
            <div class="col-1">
                <button name="cancel" class="btn btn--secondary" data-js="modalOpen" data-target="#cancel"
                        translate="{{ translationPlaceHolder.cancel }}"></button>
                <button name="submit" class="btn btn--primary" type="submit" value="submit"
                        translate="{{ translationPlaceHolder.submit }}" ng-click="save();"></button>
            </div>
        </div>
    </form>
</div>
