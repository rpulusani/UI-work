<div class="page-header">
    <div class="row">
        <div class="col-2-3">
            <h1 translate="DOCUMENT_LIBRARY.MANAGE_TAGS.TXT_MANAGE_TAGS"></h1>
            <p class="text--large" translate="DOCUMENT_LIBRARY.MANAGE_TAGS.TXT_MANAGE_TAGS_PAR"></p>
            <div class="col-1 btns">
                <button type="button" ng-if="documentLibraryManageGlobalTagAccess" class="btn btn--default" href="" ng-click="goToStartCreate()" translate="DOCUMENT_LIBRARY.MANAGE_TAGS.BTN_CREATE_NEW_TAG"></button>
            </div>
        </div>
    </div>
</div>

<div class="page-content">

        <div class="row">
            <div class="col-2-3 tag-table-wrapper">
                <table class="table table--responsive table--condensed table--bordered">
                    <thead>
                        <tr>
                            <th translate="Tags"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tag in tags">
                            <td>
                                <p>{{tag.name}} <span ng-if="documentLibraryManageGlobalTagAccess">|</span> <i class="icon icon-psw-edit" ng-if="documentLibraryManageGlobalTagAccess" ng-click="goToStartEdit(tag)"></i>
                                <i class="icon icon-psw-delete" ng-if="documentLibraryManageGlobalTagAccess" ng-click="goToStartDelete(tag)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    <div class="row" ng-show="isCreating === true">
        <div class="well col-2-3">
            <form class="form" data-form="" name="newTag" novalidate>

                <div class="form__field form__field--required vertical-space--thick">
                    <h3 translate="DOCUMENT_LIBRARY.MANAGE_TAGS.TXT_CREATE_NEW_TAG"></h3>

                    <label translate="DOCUMENT_LIBRARY.MANAGE_TAGS.TXT_TAG_NAME"></label>
                    <input name="name" type="text" ng-model="tagName" value="" class="" required />
                    <span  ng-hide="!newTag.name.$error.required"
                    class="form__field__helper-text form__field__helper-text--alert"><i class="icon icon--ui icon--error-small"></i>
                    <span translate="LABEL.ERROR_REQUIRED"></span></span>
                </div>

                <div class="row">
                    <div class="col-1">
                        <button name="cancel" class="btn btn--secondary"
                                translate="DOCUMENT_LIBRARY.MANAGE_TAGS.BTN_ABANDON_TAG_CREATE" ng-click="goToCancelCreate()"></button>
                        <button name="submit" class="btn btn--primary" type="submit" value="submit"
                                translate="DOCUMENT_LIBRARY.MANAGE_TAGS.BTN_CREATE_TAG" ng-click="newTag.$valid && goToCreateTag()"></button>
                    </div>
                </div>

             </form>
        </div>
    </div>

    <div class="row" ng-show="isEditing === true">
        <div class="well col-2-3">
            <form class="form" data-form="" name="editTag" novalidate>

                <div class="form__field form__field--required vertical-space--thick">
                    <h3 translate="DOCUMENT_LIBRARY.MANAGE_TAGS.TXT_EDITING_TAG"></h3>

                    <div class="col-1 btns">
                        <button type="button" class="btn btn--default" href="" ng-click="goToCancelEditStartDelete(tag)" translate="DOCUMENT_LIBRARY.MANAGE_TAGS.BTN_DELETE_TAG"></button>
                    </div>

                    <label translate="DOCUMENT_LIBRARY.MANAGE_TAGS.TXT_TAG_NAME"></label>
                    <input name="name" type="text" ng-model="tagItem.name" value="" class="" />
                </div>

                <div class="row">
                    <div class="col-1">
                        <button name="cancel" class="btn btn--secondary"
                                translate="DOCUMENT_LIBRARY.MANAGE_TAGS.BTN_DISCHARD_CHANGES" ng-click="goToCancelEdit()"></button>
                        <button name="submit" class="btn btn--primary" type="submit" value="submit"
                                translate="DOCUMENT_LIBRARY.MANAGE_TAGS.BTN_SAVE_CHANGES" ng-click="newTag.$valid && goToEditTag()"></button>
                    </div>
                </div>

             </form>
        </div>
    </div>

    <div class="row" ng-show="isDeleting === true">
        <div class="well col-2-3">
            <form class="form" data-form="" name="deleteTag" novalidate>

                <div class="form__field form__field--required vertical-space--thick">
                    <h3 translate="DOCUMENT_LIBRARY.MANAGE_TAGS.TXT_DELETING_TAG"></h3>

                    <label translate="DOCUMENT_LIBRARY.MANAGE_TAGS.TXT_TAG_NAME"></label>
                    <input name="name" type="text" ng-model="tagItem.name" value="" class="" disabled="true"/>
                </div>

                <div class="row">
                    <div class="col-1">
                        <button name="cancel" class="btn btn--secondary"
                                translate="DOCUMENT_LIBRARY.MANAGE_TAGS.BTN_DO_NOT_DELETE" ng-click="goToCancelDelete()"></button>
                        <button name="submit" class="btn btn--primary" type="submit" value="submit"
                                translate="DOCUMENT_LIBRARY.MANAGE_TAGS.BTN_DELETE_TAG" ng-click="goToDeleteTag()"></button>
                    </div>
                </div>

             </form>
        </div>
    </div>
</div>
