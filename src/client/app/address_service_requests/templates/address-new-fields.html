<div class="form__field form__field--required vertical-space--thick">
    <input name="id" type="hidden" ng-model="address.id"/>
    <input name="accountId" type="hidden" ng-model="address.accountId"/>
    <label translate="ADDRESS.NAME "></label>
     <input name="name" type="text" ng-model="address.name" value="" class="" required />
</div>
<div class="form__field vertical-space--thick" >
    <label class="question text--large" translate="ADDRESS_SERVICE_REQUEST.STORE_FRONT_QUESTION"></label>
     <div class="form__field form__field--radio">
        <input type="radio" id="store-front-question-no" name="store-front-question"
        ng-model="address.storeFrontQuestion" value="false" data-js="customInput" />
        <label for="store-front-question-no"><span></span>
            {{'LABEL.NO' | translate }}</label>
    </div>
     <div class="form__field form__field--radio form__field--no-margin">
        <input type="radio" id="store-front-question-yes" name="store-front-question"
        ng-model="address.storeFrontQuestion" value="true" data-js="customInput"/><label
        for="store-front-question-yes"><span></span>
        {{ 'ADDRESS_SERVICE_REQUEST.STORE_FRONT_QUESTION_YES' | translate }}</span></label>
    </div>
</div>
<div ng-show="address.storeFrontQuestion === 'true'" class="well">
    <div class="form__field" >
        <label translate="ADDRESS.STORE_NAME"></label>
        <input name="storeFrontName" type="text" ng-model="address.storeFrontName" value="" class="" />
    </div>
    <div class="form__field form__field--checkbox">
        <input id ="sameAddress" name="sameAddress" type="checkbox" ng-model="address.storeFrontName"
        data-js="customInput" value="true" ng-click="setStoreFrontName()"/> <label for="sameAddress"><span></span>
    {{'ADDRESS_SERVICE_REQUEST.SAME_ADDRESS_QUESTION' | translate }}<label>
    </div>
</div>

<div ng-show="!needToVerify">
    <h4 translate="ADDRESS_SERVICE_REQUEST.LOCATION_OF_ADDRESS"></h4>
    <div class="form__field form__field--select form__field--required">
        <label translate="ADDRESS.COUNTRY"></label>
        <div selectric model="address.country" options="countryHAL.countries" value="code" label="name"
      placeholder="{{'LABEL.SELECT' | translate}}" required on-select="countrySelected(option)"></div>
    </div>
    <div class="form__field form__field--required">
        <label translate="ADDRESS.LINE_1"></label>
        <input name="addressLine1" type="text" ng-model="address.addressLine1" required/>
    </div>
    <div class="form__field">
        <label translate="ADDRESS.LINE_2"></label>
        <input name="addressLine2" type="text" ng-model="address.addressLine2" />
    </div>
    <div class="form__field form__field--required">
        <label translate="ADDRESS.CITY"></label>
        <input name="city" type="text" ng-model="address.city" required />
    </div>
    <div class="form__field form__field--select form__field--required">
        <label translate="ADDRESS.STATE"></label>
        <div selectric options="country.provinces" value="code" label="name" model="address.state" required
             placeholder="{{'LABEL.SELECT' | translate}}"></div>
    </div>
    <div class="row">
        <div class="col-md-1-3">
            <div class="form__field form__field--required">
                <label translate="ADDRESS.ZIP"></label>
                <input type="text" name="postalCode" ng-model="address.postalCode" value="" class="" required />
            </div>
        </div>
    </div>
</div>

<!-- bod block -->
<div ng-show="needToVerify">
    <h4 translate="ADDRESS_SERVICE_REQUEST.LOCATION_OF_ADDRESS"></h4>
    <div class="alert alert--info">
        <icon class="alert__icon icon icon--small icon--ui icon--info"></icon>
        <div class="alert__body">
            <span translate="ADDRESS.BOD_ALERT_SIMILAR"></span><br><span translate="ADDRESS.BOD_ALERT_SELECT"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-1-2 l-alley-after">
            <p class="text--bold vertical-space--thin" translate="ADDRESS.USER_ENTERED"></p>
            <div class="well well--no-shadow">
                <div class="form__field form__field--radio">
                    <input type="radio" 
                        id="accepted-entered-address-entered-address"
                        name="verify-question"
                        ng-model="acceptedEnteredAddress"
                        value="enteredAddress" 
                        data-js="customInput"
                        ng-click="setAcceptedAddress()"/>
                        <label for="accepted-entered-address-entered-address">
                            <span></span>
                            {{'ADDRESS.USE_THIS_ADDRESS' | translate }}
                        </label>
                </div>

                <div ng-bind="enteredAddress.addressLine1"></div>
                <div>
                    <span ng-bind="enteredAddress.city"></span>,
                    <span ng-bind="enteredAddress.state"></span>
                    <span ng-bind="enteredAddress.postalCode"></span>
                </div>
                <div ng-bind="enteredAddress.country"></div>
                <div class="l-pad-top">
                    <a translate="CONTACT_SERVICE_REQUEST.EDIT_INFO" ng-click="editAddress(enteredAddress)" href=""></a>
                </div>
            </div>
        </div>

        <div class="col-1-2">
            <p class="text--bold vertical-space--thin" translate="ADDRESS.ADDRESS_FOUND"></p>
            <div class="well well--no-shadow">
                <div class="form__field form__field--radio">
                    <input type="radio" 
                        id="accepted-entered-address-comparison-address"
                        name="verify-question"
                        ng-model="acceptedEnteredAddress"
                        value="comparisonAddress" 
                        data-js="customInput"
                        ng-click="setAcceptedAddress()"/>
                        <label for="accepted-entered-address-comparison-address">
                            <span></span>
                            {{'ADDRESS.USE_THIS_ADDRESS' | translate }}
                        </label>
                </div>

                <div ng-bind="comparisonAddress.addressLine1"></div>
                <div>
                    <span ng-bind="comparisonAddress.city"></span>,
                    <span ng-bind="comparisonAddress.state"></span>
                    <span ng-bind="comparisonAddress.postalCode"></span>
                </div>
                <div ng-bind="comparisonAddress.country"></div>

                <div class="l-pad-top">
                    <a translate="CONTACT_SERVICE_REQUEST.EDIT_INFO"  ng-click="editAddress(comparisonAddress)" href=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-1 vertical-space--thick">
        <a translate="ADDRESS.ADDRESS_RESET"  href="" title=""></a>
    </div>
</div>
<div class="row">
    <div class="col-1-1">
            <p style="font-size: .85em">Accepted Entered Address = {{address | json}}</p>
    </div>
</div>
