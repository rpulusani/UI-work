
<h2 class="heading" translate="ADDRESS.INFO"></h2>
<h4 translate="ADDRESS_SERVICE_REQUEST.IDENTIFY_ADDRESS"></h4>

<div class="form__field form__field--required vertical-space--thick">
    <input name="id" type="hidden" ng-model="address.id"/>
    <input name="accountId" type="hidden" ng-model="address.accountId"/>
    <label translate="ADDRESS.NAME "></label>
     <input name="name" type="text" ng-model="addresses.item.name" value="" class="" required />
</div>
<div class="form__field vertical-space--thick" >
    <label class="question text--large" translate="ADDRESS_SERVICE_REQUEST.STORE_FRONT_QUESTION"></label>
     <div class="form__field form__field--radio">
        <input type="radio" id="store-front-question-no" name="store-front-question"
        ng-model="address.storeFrontQuestion" value="false" data-js="customInput" />
        <label for="store-front-question-no"><span></span>
            {{'LABEL.NO' | translate }}</label>
    </div>
     <div class="form__field form__field--radio form__field--no-margin">
        <input type="radio" id="store-front-question-yes" name="store-front-question"
        ng-model="address.storeFrontQuestion" value="true" data-js="customInput"/><label
        for="store-front-question-yes"><span></span>
        {{ 'ADDRESS_SERVICE_REQUEST.STORE_FRONT_QUESTION_YES' | translate }}</span></label>
    </div>
</div>
<div ng-show="address.storeFrontQuestion === 'true'" class="well">
    <div class="form__field" >
        <label translate="ADDRESS.STORE_NAME"></label>
        <input name="storeFrontName" type="text" ng-model="addresses.item.storeFrontName" value="" class="" />
    </div>
    <div class="form__field form__field--checkbox">
        <input id = "sameAddress" name="sameAddress" type="checkbox" ng-model="addresses.item.storeFrontName"
        data-js="customInput" value="true" ng-click="setStoreFrontName()"/> <label for="sameAddress"><span></span>
    {{'ADDRESS_SERVICE_REQUEST.SAME_ADDRESS_QUESTION' | translate }}<label>
    </div>
</div>
<h4 translate="ADDRESS_SERVICE_REQUEST.LOCATION_OF_ADDRESS"></h4>
<div class="form__field form__field--select form__field--required">
    <label translate="ADDRESS.COUNTRY"></label>
    <div selectric model="addresses.item.country" options="countryHAL.countries" value="code" label="name"
  placeholder="{{'LABEL.SELECT' | translate}}" required on-select="countrySelected(option)"></div>
</div>
<div class="form__field form__field--required">
    <label translate="ADDRESS.LINE_1"></label>
    <input name="addressLine1" type="text" ng-model="addresses.item.addressLine1" required/>
</div>
<div class="form__field">
    <label translate="ADDRESS.LINE_2"></label>
    <input name="addressLine2" type="text" ng-model="addresses.item.addressLine2" />
</div>
<div class="form__field form__field--required">
    <label translate="ADDRESS.CITY"></label>
    <input name="city" type="text" ng-model="addresses.item.city" required />
</div>
<div class="form__field form__field--select form__field--required">
    <label translate="ADDRESS.STATE"></label>
    <div selectric options="country.provinces" value="code" label="name" model="addresses.item.state" required
         placeholder="{{'LABEL.SELECT' | translate}}"></div>
</div>
<div class="row">
    <div class="col-md-1-3">
        <div class="form__field form__field--required">
            <label translate="ADDRESS.ZIP"></label>
            <input type="text" name="zipCode" ng-model="addresses.item.zipCode" value="" class="" required />
        </div>
    </div>
</div>
