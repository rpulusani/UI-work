<div class="row">
    <form class="form">
        <div class="col-1">
            <h1 translate="ADDRESS_SERVICE_REQUEST.ADD"></h1>
            <hr />

            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor sit amet lacus accumsan et viverra justo commodo. <a href="/service_requests/learn_more">Learn more about requests</a></p>
        </div>

        <div class="col-1">
            <h2 translate="ADDRESS.INFO"></h2>
            <div class="form__field form__field--required">
                <label translate="ADDRESS.NAME"></label>
                <input name="name" value="" type="text" required ng-model="address.name"/>
            </div>

            <div class="form__field form__field--radio form__field--no-margin">
                    <input type="radio" id="store-front-question-no" name="store-front-question" ng-model="address.storeFrontQuestion" value="false" data-js="customInput" />
                    <label for="store-front-question-no">
                        <span></span>
                        {{'LABEL.NO' | translate }}
                    </label>
            </div>

            <div class="form__field form__field--radio form__field--no-margin">
                <input type="radio" id="store-front-question-yes" name="store-front-question"
                ng-model="address.storeFrontQuestion" value="true" data-js="customInput"/>

                <label for="store-front-question-yes">
                    <span></span>
                    {{ 'ADDRESS_SERVICE_REQUEST.STORE_FRONT_QUESTION_YES' | translate }}
                </label>
            </div>
        </div>

        <div class="col-1 l-pad-top">
            <h2 translate="ADDRESS.ADDRESS_LOCATION"></h2>
            <div class="alert alert--info" translate="ADDRESS.BOD_ALERT"></div>
        </div>

        <div class="col-1-2">
            <h3 translate="ADDRESS.USER_ENTERED"></h3>
        </div>

        <div class="col-1-2">
            <h3 translate="ADDRESS.ADDRESS_FOUND"></h3>
        </div>

        <div class="col-1">
            <a href="#" translate="ADDRESS.ADDRESS_RESET"></a>
        </div>

        <div class="col-1">
            <button name="cancel" class="col-1-3 btn btn--secondary"
              data-js="modalOpen" data-target="#cancel"
                    translate="ADDRESS_SERVICE_REQUEST.ABANDON"></button>

            <button name="submit" class="col-1-3 btn btn--primary" type="submit"
                translate="LABEL.REVIEW_SUBMIT" value="submit" ng-click="goToRead(newAddress);"></button>
        </div>
    </form>
</div>
