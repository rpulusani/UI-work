<div class="page-header">
    <div class="col-lg-2-3 col-md-1-1">
        <ul class="breadcrumb">
            <li><a href="/" translate="DASHBOARD.TITLE"></a> >&nbsp;</li>
            <li translate="ADDRESS.TITLE"></li>
        </ul>
        <h1 translate="ADDRESS.LIST_TITLE"></h1>
        <p><span translate="MESSAGE.LIPSUM"></span> <a href="/service_requests/learn_more"><span translate="DEVICE_SERVICE_REQUEST.LEARN_MORE"></span></a></p>
        <button type="button" class="btn btn--default" href="" ng-click="goToCreate()" translate="ADDRESS_SERVICE_REQUEST.ADD" ng-if="addressAccess"></button>
    </div>
</div>

<div class="page-content">
    <div alert-message></div>

    <div class="clearfix">
        <div print-export-title title="ADDRESS.BOOK"></div>
    </div>
        <hr>

             <div class="row l-pad-top">
                <div class="col-lg-2-3 col-md-1-1">
                    <p class="text--bold vertical-space--none" translate="ADDRESS.WHAT_ADDRESS"></p>
                </div>
            </div>

            <div class="row l-pad-bottom">
                <div class="col-lg-2-3 col-md-1-1">
                    <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef"></div>
                </div>

                <div class="col-1-8 l-alley-before-thick">
                    <div columnpicker></div>
                </div>
            </div>

            <div class="col-lg-2-3 col-md-1-1">
                <button type="button" class="btn btn--default" href="" ng-click="selectRow()" translate="ADDRESS_SERVICE_REQUEST.UPDATE" ng-disabled="!isSingleSelected()" ng-if="addressAccess"></button>
                <button type="button" class="btn btn--default" href="" ng-click="selectRow('delete')" translate="ADDRESS_SERVICE_REQUEST.DELETE" ng-disabled="!isSingleSelected()" ng-if="addressAccess"></button>
            </div>
            
            <div class="col-1">
                <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ui-grid-exporter></div>

                <div pagination grid="{{gridOptions}}"></div>
            </div>
        </div>
</div>
