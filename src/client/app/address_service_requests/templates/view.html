<div class="row row--alley-2">

    <alert-message></alert-message>

    <div class="col-1">
        <h1 translate="ADDRESS_SERVICE_REQUEST.TITLE"></h1>
        <h2 translate="ADDRESS.TITLE"></h2>
        <h3>Pets At Home / Pets At Home_MSA2010_MPS-UK</h3>
        <ul>
            <li><a href="/service_requests/addresses/new" translate="ADDRESS_SERVICE_REQUEST.ADD"></a></li>
        </ul>

        <table ng-show="addresses.length > 0" class="table table--condensed table--even table--responsive text--small" data-js="responsive-table">
            <thead>
                <tr>
                    <th translate="{{'ADDRESS.NAME' |translate}}"></th>
                    <th translate="{{'ADDRESS.STORE_NAME' |translate}}"></th>
                    <th translate="{{'ADDRESS.LINE_1' |translate}}"></th>
                    <th translate="{{'ADDRESS.LINE_2' |translate}}"></th>
                    <th translate="{{'ADDRESS.COUNTRY' |translate}}"></th>
                    <th translate="{{'ADDRESS.STATE_PROVINCE' |translate}}"></th>
                    <th translate="{{'ADDRESS.CITY' |translate}}"></th>
                    <th translate="{{'ADDRESS.COUNTY' |translate}}"></th>
                    <th translate="{{'ADDRESS.DISTRICT' |translate}}"></th>
                    <th translate="{{'ADDRESS.ZIP_POSTAL' |translate}}"></th>
                    <th translate="{{'LABEL.ACTION' |translate}}"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="address in addresses">
                    <td><a href="service_requests/addresses/{{address.id}}" ng-bind="address.addName"></a></td>
                    <td ng-bind="address.storeName"></td>
                    <td ng-bind="address.addrLine1"></td>
                    <td ng-bind="address.addrLine2"></td>
                    <td ng-bind="address.country"></td>
                    <td ng-bind="address.state"></td>
                    <td ng-bind="address.city"></td>
                    <td ng-bind="address.county"></td>
                    <td ng-bind="address.district"></td>
                    <td ng-bind="address.zipCode"></td>
                    <td>
                        <a href="" ng-click="updateAddress(address.id)" translate="LABEL.UPDATE"></a> |
                        <a href="" ng-click="deleteAddress(address.id)" translate="LABEL.DELETE"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
