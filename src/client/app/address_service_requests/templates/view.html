<div class="page-header">
    <div class="col-lg-2-3 col-md-1-1">
        <h1 translate="ADDRESS.LIST_TITLE"></h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor sit amet lacus accumsan et viverra justo commodo. <a href="/service_requests/learn_more">Learn more about requests</a></p>
        <button type="button" class="btn btn--default" href="" ng-click="goToCreate()" translate="ADDRESS_SERVICE_REQUEST.ADD" ng-if="addressAccess"></button>
    </div>
</div>

<div class="page-content">
    <div alert-message></div>

    <div class="clearfix">
        <h2 class="pull vertical-space--none" ng-show="pagination.totalItems() !== -1 && pagination.totalItems() !== undefined" translate="ADDRESS.BOOK"
          translate-values="{total: pagination.totalItems()}">
        </h2>
        <div class="print-export">
            <span>
                <i class="icon icon--mps icon--print"></i><a href="#" class="text--small text--semi-bold">Print</a>
            </span>
            <span>
                <i class="icon icon--mps icon--download"></i><a href="#" class="text--small text--semi-bold">Export</a>
            </span>
        </div>
    </div>
        <hr>

             <div class="row l-pad-top">
                <div class="col-lg-2-3 col-md-1-1">
                    <p class="text--bold vertical-space--none" translate="ADDRESS.WHAT_ADDRESS"></p>
                </div>
            </div>

            <div class="row l-pad-bottom">
                <div class="col-lg-2-3 col-md-1-1">
                    <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef"></div>
                </div>

                <div class="col-1-8 l-alley-before-thick">
                    <div columnpicker></div>
                </div>
            </div>

            <div class="col-lg-2-3 col-md-1-1">
                <button type="button" class="btn btn--default" href=""
                ng-click="view(null)" translate="ADDRESS_SERVICE_REQUEST.UPDATE" ng-disabled="!isSingleSelected()" ng-if="addressAccess"></button>
                <button type="button" class="btn btn--default" href=""
                ng-click="goToRemove()" translate="ADDRESS_SERVICE_REQUEST.DELETE" ng-disabled="!isSingleSelected()" ng-if="addressAccess"></button>
            </div>
            
            <div class="col-1">
                <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection></div>

                <div pagination grid="{{gridOptions}}"></div>
            </div>
        </div>
</div>
