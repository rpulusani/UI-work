<div class="row">
    <div class="col-1">
        <h1 translate="ADDRESS_SERVICE_REQUEST.CHANGE"></h1>
        <h2>Pets At Home / Pets At Home_MSA2010_MPS-UK</h2>
        <h3 translate="ADDRESS_SERVICE_REQUEST.UPDATE"></h3>
    </div>

    <form class="form" data-form="" name="editAddress" method="post"
          ng-submit="editAddress.$valid && continue()" enctype="mulitpart/form-data" novalidate>
        <div class="col-1-2 l-alley-after">
            <additional-request-info></additional-request-info>
        </div>

        <div class="col-1-2">
            <address-new-fields></address-new-fields>
        </div>

        <button name="back" class="col-1-3 btn btn--secondary" ng-click="back()"
                translate="LABEL.BACK"></button>
        <button name="cancel" class="col-1-3 btn btn--secondary" ng-click="cancel()"
                translate="LABEL.CANCEL"></button>
        <button name="submit" class="col-1-3 btn btn--primary" ng-click="save()" type="submit"
                translate="LABEL.CONTINUE"></button>
    </form>
</div>
