 <div class="btns">
    <button name="cancel"
        class="btn btn--secondary"
        data-js="modalOpen"
        data-target="#cancel"
        translate="PORTAL_ADMIN.ABANDON_NOTIFICATION"
    ></button>
    <button name="submit" class="btn btn--primary" type="submit" value="submit" ng-click="newNotification.$valid && save()">
        <span ng-show="!isLoading" translate="PORTAL_ADMIN.SAVE_NOTIFICATION"></span>
        <span ng-show="isLoading" >
            <span class="loadingIcon"></span>
            <span translate="COMMON.ACTIONS.BTN_LOADING"></span>
        </span>
    </button>

    <div confirm-cancel
        title="PORTAL_ADMIN.TITLE_NOTIFICATION_ABANDON_MODAL"
        body="PORTAL_ADMIN.BODY_NOTIFICATION_ABANDON_MODAL"
        cancel="PORTAL_ADMIN.ABANDON_NOTIFICATION_MODAL_CANCEL"
        confirm="PORTAL_ADMIN.ABANDON_NOTIFICATION_MODAL_CONFIRM"
        return-path="/notifications"
    ></div>
</div>
