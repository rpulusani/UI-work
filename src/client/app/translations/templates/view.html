<div class="page-header">
    <h1 translate="PORTAL_ADMIN.TRANSLATION_MANAGEMENT_TITLE"></h1>
    <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean euismod bibendum laoreet. Proin gravida dolor sit amet lacus accumsan et viverra justo commodo.</span>
    <div class="col-1 btns">
        <button type="button" class="btn btn--default" href="" translate="PORTAL_ADMIN.IMPORT_TRANSLATION_BTN" 
        	ng-click="goToImport()"></button>
        <button type="button" class="btn btn--default" href="" translate="PORTAL_ADMIN.EXPORT_TRANSLATION_BTN" 
        	ng-click="goToExport()"></button>
    </div>
</div>

<div class="page-content">
	<div>
	    <div print-export-title title="PORTAL_ADMIN.ALL_TRANSLATIONS"></div>
	    <hr/>
	</div>
    <div grid-filter options="filterOptions" params="optionParams"></div>
    <div class="row l-pad-bottom">
        <div class="col-lg-2-3 col-md-1-1">
            <div grid-search columns="visibleColumns" params="optionParams" search="searchFunctionDef" total="pagination"></div>
        </div>
    </div>
    <div ui-grid="gridOptions" class="table" ui-grid-move-columns ui-grid-resize-columns ui-grid-selection ui-grid-exporter></div>
    <div pagination grid="{{gridOptions}}"></div>
</div>
