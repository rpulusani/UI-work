<div class="page-header">
    <h1 translate="PORTAL_ADMIN.EXPORT_TRANSLATION_TILE"></h1>
    <p translate="MESSAGE.LIPSUM"></p>
</div>

<div class="page-content">
    <div class="row">
        <div class="col-2-3">
            <h2 translate="PORTAL_ADMIN.EXPORT_CONFIGURATION"></h2>
            <hr />
        </div>

        <div class="col-2-3">
            <form enctype="multipart/form-data" name="languageExportForm" class="col-1 form" ng-submit="exportLanguage(languageExportForm)">
                <div class="col-2-3">
                    <p><strong>Export strings for</strong></p>
                    <input type="radio" id="export-review-radio" name="exportFor" ng-model="exportFor" value="review" />
                    <label for="export-review-radio">
                        <span></span>Review (.xls)
                    </label>
                </div>
                <div class="col-2-3">
                    <input type="radio" id="export-trainslation-radio" name="exportFor" ng-model="exportFor" value="translation" />
                    <label for="export-trainslation-radio">
                        <span></span>Translation (.xliff)
                    </label>
                </div>
                
                <div class="col-1"></div>
                
                <div class="col-2-3">
                    <p><strong>Values</strong></p>
                    <input type="radio" id="export-strings-radio" name="stringVal" ng-model="stringVal" value="all" />
                    <label for="export-strings-radio">
                        <span></span>All strings
                    </label>
                </div>
                <div class="col-2-3">
                    <input type="radio" id="export-missing-radio" name="stringVal" ng-model="stringVal" value="missing" />
                    <label for="export-missing-radio">
                        <span></span>Only missing strings
                    </label>
                </div>

                <div class="col-1"></div>

                <div class="col-2-3">
                    <p><strong>Category</strong></p>
                        <label for="a">
                            <input type="checkbox"
                                id="a"
                                name="a"
                                ng-model="category_notification"
                                ng-change="selectExportCategory('a')"
                            />Notification
                        </label>
                        <div class="col-1"></div>
                        <label for="b">
                            <input type="checkbox"
                                id="b"
                                name="category_siebel"
                                ng-model="category_siebel"
                                ng-change="selectExportCategory('b')"
                            />Siebel values
                        </label>
                        <div class="col-1"></div>
                        <label for="c">
                            <input type="checkbox"
                                id="c"
                                name="category_portal"
                                ng-model="category_portal"
                                ng-change="selectExportCategory('c')"
                            />Portal UI
                        </label>
                        <div class="col-1"></div>
                        <label for="d">
                            <input type="checkbox"
                                id="d"
                                name="category_document"
                                ng-model="category_document"
                                ng-change="selectExportCategory('d')"
                            />Document tags
                        </label>
                </div>

                <div class="col-1"></div>
                <p><strong>Language</strong></p>
                <div ng-repeat="language in languages">
                    <input type="radio" id="{{ language.localeCode }}" name="exportedFileLanguage" ng-model="$parent.exportedFileLanguage" value="{{language.localeCode}}" />
                    <label for="{{ language.localeCode }}">
                        <span></span>{{ language.language }}
                    </label>
                </div>

                <div class="l-pad-top">
                    <hr />
                    <input type="submit" class="btn" />
                </div>
            </form>
        </div>
    </div>
</div>
