<div class="page-header">
    <h1 translate="PORTAL_ADMIN.EXPORT_TRANSLATION_TILE"></h1>
    <p translate="MESSAGE.LIPSUM"></p>
</div>

<div class="page-content">
    <div class="row">
        <div class="col-2-3">
            <h2 translate="PORTAL_ADMIN.EXPORT_CONFIGURATION"></h2>
            <hr />
        </div>

        <div class="col-2-3">
            <form check-form-valid  enctype="multipart/form-data" name="languageExportForm" class="col-1 form">
                <div class="col-2-3">
                    <p><strong translate="PORTAL_ADMIN.EXPORT_STRINGS"></strong></p>
                    <input type="radio" id="export-review-radio" name="exportFor" ng-model="exportFor" value="review" />
                    <label for="export-review-radio">
                        <span></span><span translate="PORTAL_ADMIN.EXPORT_REVIEW"></span>
                    </label>
                </div>
                <div class="col-2-3">
                    <input type="radio" id="export-trainslation-radio" name="exportFor" ng-model="exportFor" value="translation" />
                    <label for="export-trainslation-radio">
                        <span></span><span translate="PORTAL_ADMIN.EXPORT_TRANSLATION"></span>
                    </label>
                </div>
                
                <div class="col-1"></div>
                
                <div class="col-2-3">
                    <p><strong translate="PORTAL_ADMIN.EXPORT_VALUES"></strong></p>
                    <input type="radio" id="export-strings-radio" name="stringVal" ng-model="stringVal" value="all" />
                    <label for="export-strings-radio">
                        <span></span><span translate="PORTAL_ADMIN.EXPORT_ALL_STRINGS"></span>
                    </label>
                </div>
                <div class="col-2-3">
                    <input type="radio" id="export-missing-radio" name="stringVal" ng-model="stringVal" value="missing" />
                    <label for="export-missing-radio">
                        <span></span><span translate="PORTAL_ADMIN.EXPORT_ONLY_MISSING"></span>
                    </label>
                </div>

                <div class="col-1"></div>

                <div class="col-2-3">
                    <p><strong>
                        <span class="paddingR20" translate="PORTAL_ADMIN.EXPORT_CATEGORY"></span>
                        <span>
                            <a href="#" class="padding10" ng-click="checkUncheckCategory(true);" translate="PORTAL_ADMIN_SECTION.MANAGE_TRANSLATION.CTRL_SELECT_ALL"></a> | <a href="#" class="padding10" ng-click="checkUncheckCategory(false);" translate="PORTAL_ADMIN_SECTION.MANAGE_TRANSLATION.CTRL_DESELECT_ALL"></a>
                        </span>
                    </strong></p>
                        <label for="NOTIFICATION">
                            <input type="checkbox"
                                id="NOTIFICATION"
                                name="a"
                                class="trans-cat-check"
                                ng-model="category_notification"
                                ng-click="selectExportCategory('NOTIFICATION')"
                            /><span translate="PORTAL_ADMIN.EXPORT_NOTIFICATION"></span>
                        </label>
                        <div class="col-1"></div>
                        <label for="SIEBEL">
                            <input type="checkbox"
                                id="SIEBEL"
                                name="category_siebel"
                                class="trans-cat-check"
                                ng-model="category_siebel"
                                ng-click="selectExportCategory('SIEBEL')"
                            /><span translate="PORTAL_ADMIN.EXPORT_SIEBEL"></span>
                        </label>
                        <div class="col-1"></div>
                        <label for="PORTAL UI">
                            <input type="checkbox"
                                id="PORTAL UI"
                                name="category_portal"
                                class="trans-cat-check"
                                ng-model="category_portal"
                                ng-click="selectExportCategory('PORTAL UI')"
                            /><span translate="PORTAL_ADMIN.EXPORT_PORTAL"></span>
                        </label>
                        <div class="col-1"></div>
                        <label for="DOCUMENT">
                            <input type="checkbox"
                                id="DOCUMENT"
                                name="category_document"
                                class="trans-cat-check"
                                ng-model="category_document"
                                ng-click="selectExportCategory('DOCUMENT')"
                            /><span translate="PORTAL_ADMIN.EXPORT_TAGS"></span>
                        </label>
                </div>

                <div class="col-1"></div>
                <p><strong translate="PORTAL_ADMIN.EXPORT_LANGUAGE"></strong></p>
                <div ng-repeat="language in languages">
                    <label class="form__field form__field--no-margin">
                        <input type="radio" id="{{ language.localeCode }}" name="exportedFileLanguage" ng-model="$parent.exportedFileLanguage" value="{{language.localeCode}}" />
                        <label for="{{ language.localeCode }}">
                            <span></span>{{ language.language }}
                        </label>
                    </label>
                </div>

                <div class="l-pad-top">
                    <hr />
                    <button class="Button Button--default btn btn--primary" type="submit"
                            v-busy="isLoading" v-busy-label="{{ 'COMMON.ACTIONS.BTN_LOADING' | translate}}"
                            ng-click="exportLanguage(languageExportForm)">
                            <span translate="{{ 'PORTAL_ADMIN.EXPORT_TRANSLATION_BTN' | translate }}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
