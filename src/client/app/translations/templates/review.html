<div class="page-header">
    <h1 translate="PORTAL_ADMIN.MANAGE_TRANSLATION" 
    translate-values="{'category': translation.type, 'value': translation.actualValue}"></h1>
</div>

<div class="page-content">
    <div class="col-lg-2-3 col-md-1-1">
        <form check-form-valid  class="form" data-form="" name="manageSiebelValue" novalidate>
            <h2 translate="PORTAL_ADMIN.TRANSLATION_DETAILS"></h2>
            <div ng-if="siebelFlag">
                <div translation-siebel></div>
            </div>
            <div ng-if="portalFlag">
                <div translation-portal></div>
            </div>
            <div ng-if="documentFlag">
                <div translation-tag></div>
            </div>
            <div ng-if="notificationFlag">
                <div translation-notification></div>
            </div>
            <div translation-fields></div>
            <hr/>
            <div translation-update-buttons></div>
        </form>
    </div>
</div>
